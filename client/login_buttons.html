<template name="register">
<div class="list">
<form>
  <label class="item item-input">
    <span class="input-label">First Name</span>
    <input type="text" placeholder="John" id="first-name">
  </label>
  <label class="item item-input">
    <span class="input-label">Last Name</span>
    <input type="text" placeholder="Suhr" id="last-name">
  </label>
  <label class="item item-input">
    <span class="input-label">Username</span>
    <input type="text" placeholder="john123" id="username">
  </label>
  <label class="item item-input">
    <span class="input-label">Email</span>
    <input type="text" placeholder="john@suhr.com" id="email">
  </label>
  <label class="item item-input">
    <span class="input-label">Password</span>
    <input type="password" placeholder="Password" id="password">
  </label>
  <input type="submit" value="Register">
</form>
</div>
</template>

<template name="login">
<div class="list login">
<form>
  <label class="item item-input">
    <span class="input-label">Email</span>
    <input type="text" id="login-email">
  </label>
  <label class="item item-input">
    <span class="input-label">Password</span>
    <input type="password" id="login-password">
  </label>
  <input type="submit" value="Login">
  </form>
</div>
</template>

<template name="twitter">
  <button data-action="twitterLogin" class="twitter social-button"><i class="fa fa-twitter double"></i> Sign In With Twitter</button>
</template>

<template name="facebook">
  <button data-action="facebookLogin" class="facebook social-button"><i class="fa fa-facebook-square double"></i> Sign In With Facebook
  </button>
</template>
