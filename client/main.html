<head>
	<title>Predite | Make a Guess</title>
</head>
<body>

</body>


<template name="nav">

<div class="ios"> </div>
<div class="nav">
		<div class="container">
			<div id="login"> {{> loginButtons}}</div>
			<span class="title"><h3>Predite</h3></span>
			<div class="wrong counter">&#9660; {{currentUser.profile.wrongCount}}</div>
			<div class="correct counter">&#9650; {{currentUser.profile.rightCount}}</div>
		</div>
	</div>
</template>


<template name="home">
{{#if currentUser}}
	{{> nav}}
	<div class="container">
		{{> questionCard}}
	</div>
{{else}}
	{{> landing}}
{{/if}}
</template>


<template name="questionCard">
	{{#each questions}}
	<div id="{{_id}}" class="card">
		{{ que}}
	</div>
	<div>
		<a class="no option" href="#">No</a>
		<a class="yes option" href="#">Yes</a>
	</div>
	{{/each}}
</template>



<template name="admin">
{{#if currentUser}}
{{> nav}}
	<div class="container">		
		<h1 style="text-align: center; margin-bottom: 50px;">Admin Panel</h1>
		{{> createQuestion}}
		{{> activeQuestionList}}
		{{> oldQuestionList}}
	</div>
	{{else}}
		{{> landing}}
{{/if}}
</template>





<template name="createQuestion">
	<div class=" panel">
		<h2>Create Question</h2>
		<form id="question">
			<input type="text" name="newQuestion" style="width: 100%; font-size: 24px; margin: 10px 0;">
				<span class="half" ><strong>Team One:</strong> <select name="teamOne"> {{> nfl}} </select></span><br>
				<span class="half" ><strong>Team Two:</strong> <select name="teamTwo">{{> nfl}} </select></span><br>
  				<input type="submit" value="Submit">
		</form>
	</div>
</template>


<template name="activeQuestionList">
	<div class=" panel">
		<h2>Active Questions</h2>
		<ul class="active-questions">
		{{#each questions}}
			<li style="float:left" class="{{_id}}"> {{que}}</li>
			<div style="float: left; width:17%;">
				<a class="yes mini-option" href="#">True</a>
				<a class="no mini-option" href="#">False</a>
			</div>
		{{/each}}
		</ul>
	</div>	
</template>

<template name="oldQuestionList">
	<div class=" panel">
		<h2>Old Questions</h2>
		<ul class="old-questions">
		{{#each questions}}
			<li class="{{_id}}"> {{que}}</li>
		{{/each}}
		</ul>
	</div>	
</template>
