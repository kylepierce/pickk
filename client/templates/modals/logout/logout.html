<template name="logout">
  {{#ionModal title="Logout"}}
    <div class="list">
      <div class="item item-divider">
        Sign Out
      </div>
      <a class="item item-icon-left item-icon-right" data-action="sign-out">
        {{> ionIcon icon="ios-locked"}}
        Sign Out
        {{> ionIcon icon="ios-arrow-right"}}
      </a>
    </div>
    
    {{> loginButtons}}

  {{/ionModal}}
</template>
