<template name="betaInvite">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}

  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title white-text-header">
    Request Invite
    </h1>
  {{/contentFor}}	
  <div style="margin-top:40px; width: 100%; height: 200px;  background: url('watching-the-game.jpg'); background-size: cover;" >
  </div>
  <div class="container">
	  <h4>The Most Requested Addition to Pickk</h4>
		<p>
			We are excited to announce we are accepting beta testers for Pickk Local! With Pickk Local you will be able to play along with every game of your favorite team!
		</p>
		<p>
			A few existing users will be accepted to participate in this beta. If you want to be one of the first to play Pickk Local, and experience the future of watching live sports, click the button below!
		</p>
		{{> requestBetaInvite}}
	</div>
</template>

<template name="requestBetaInvite">
  {{#if alreadyRequested}}
    <button data-action="requestPending" id="join-toggle" class="button button-stable col col-75" style="float:right">Request Pending</button>
  {{else}}
    <button data-action="requestInvite" id="join-toggle" class="button button-balanced col col-75" style="float:right">Request Invite</button>
  {{/if}}
</template>
