<template name="games">
	{{#contentFor "headerButtonLeft"}}
	  <button class="button button-clear nav-icon pull-left" data-ion-menu-toggle="left">
	    {{#if isAndroid}}
	      {{> ionIcon icon='android-more-vertical'}}
	    {{else}}
	      {{> ionIcon icon='navicon'}}
	    {{/if}}
	  </button>
	{{/contentFor}}
	 
	{{#contentFor "headerTitle"}}
		<h1 class="title white-text-header">Game Schedule</h1>
  {{/contentFor}}

	{{#ionView}}
		{{#ionContent}}
		  <div class="item item-divider ">

        <span class="col-md-25" data-action="previous">
          {{>ionIcon icon='chevron-left'}}
          Prev
        </span>

        <span class="col-md-50 center-text">{{date}}</span>

        <span class="col-md-25 right-text" data-action="next">
          Next
          {{>ionIcon icon='chevron-right'}}
        </span>

      </div>
			{{#ionList}}
				<div class="container ten-spacing">
	        {{#each game in games}}
	          <div class="complete-game-card">
	            {{> singleGameInfo game=game}}
	            {{> singleGameCard game=game}}
	            {{> singleGameCTA game=game}}
	          </div>
	        {{/each}}
	      </div>
			{{/ionList}}
		{{/ionContent}}
	{{/ionView}}
</template>
