<template name="games">
	{{#contentFor "headerButtonLeft"}}
	  <button class="button button-clear nav-icon pull-left" data-ion-menu-toggle="left">
	    {{#if isAndroid}}
	      {{> ionIcon icon='android-more-vertical'}}
	    {{else}}
	      {{> ionIcon icon='navicon'}}
	    {{/if}}
	  </button>
	{{/contentFor}}
	 
	{{#contentFor "headerTitle"}}
		<h1 class="title white-text-header">Game Schedule</h1>
  {{/contentFor}}


	{{#ionView}}
		{{#ionContent}}
			{{#ionList}}
			<div class="item item-divider">Upcoming Games</div>
				{{#each games}}
					{{#ionItem class=gameClass buttonRight=true}}
            <div class="game-item-outer" data-game-id="{{_id}}">
              <h2>{{name}}</h2>{{gameDate}} on {{tv}}
            </div>
							{{#if inprogress status}}
                <button class="button game" data-game-id="{{_id}}">
                  {{> ionIcon icon="ios-arrow-right"}}
                </button>
              {{/if}}
        	{{/ionItem}}
				{{/each}}
			{{/ionList}}
		{{/ionContent}}
	{{/ionView}}
</template>
