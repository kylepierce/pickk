<template name="standardNav">
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear nav-icon pull-left" data-ion-menu-toggle="left">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button>
  {{/contentFor}}
</template>

  {{> pickkLoader}}
  {{#if takingAwhile}}
  <div class="col-md-100 center animated fast fadeInUp">
    <div id="whoops" class="center-text container">
      <h4>Whoops...</h4>
      <p>Shouldnt Take This Long.</p>
      <p>Slow Load Reported</p>
      <button data-action="back" class="col-md-49 button button-stable">
        Previous
      </button>
      <button data-action="reload" class="col-md-49 button button-balanced">
        Reload Page
      </button>
    </div>
  </div>
  {{/if}}
</template>
