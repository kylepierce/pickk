<template name="mainView">

{{#ionBody}}

  {{#ionSideMenuContainer side="left" dragContent=false}}

      {{#ionSideMenu}}
        {{> sideMenuContent}}
      {{/ionSideMenu}}

      {{#ionSideMenuContent}}
        
        {{> ionNavBar}}

        {{#ionNavView transition="backward"}}
          {{> yield}}

    {{#if isAndroid}}
      {{#ionTabs style="android"}}
        {{> ionTab title="Active" path="dashboard" icon="android-star"}}
        {{> ionTab title="Leaderboard" path="leaderboard" icon="person-stalker"}}
        {{> ionTab title="Notifications" path="notifications" icon="android-notifications"}}
        {{> ionTab title="Profile" path="user-profile/{{userId}}" icon="android-happy"}}
      {{/ionTabs}}
    {{else}}
      {{#ionTabs style="ios"}}
        {{> ionTab title="Active" path="dashboard" iconOff="ios-photos-outline" iconOn="ios-photos" class="tab-item-positive"}}
        {{> ionTab title="Leaderboard" path="leaderboard" iconOff="ios-people-outline" iconOn="ios-people" class="tab-item-positive"}}
        {{> ionTab title="Notifications" path="notifications" iconOff="ios-bell-outline" iconOn="ios-bell" class="tab-item-positive"}}
        {{> ionTab title="Profile" path="user-profile/{{userId}}" iconOff="ios-person-outline" iconOn="ios-person" class="tab-item-positive"}}
      {{/ionTabs}}
    {{/if}}
        {{/ionNavView}}

      {{/ionSideMenuContent}}

    {{/ionSideMenuContainer}}


  {{/ionBody}}
</template>

<template name="standardNav">
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear nav-icon pull-left" data-ion-menu-toggle="left">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear coin-icon"> 
    <i class="fa fa-circle"></i> 
    <strong>{{currentUser.profile.coins}}</strong>
    </button>
  {{/contentFor}}
</template>

<template name="sideMenuContent">
<div class="scrollable">
<div class="profile-container">
<a href="/user-profile/{{userId}}" data-ion-menu-toggle="left">
  <img class="circle-image" src="{{singleAvatar}}"><br>
  <strong class="username">{{currentUser.profile.username}}</strong>
</a>
</div>

<div class="list">
  <a class="item item-icon-right" data-ion-menu-toggle="left" href="/dashboard">
  <i class="fa fa-star"></i>
  Active
  </a>
  <a class="item item-icon-right" data-ion-menu-toggle="left" href="/leaderboard">
  <i class="fa fa-star"></i> 
  Leaderboard
  </a>
  <a class="item item-icon-right" data-ion-menu-toggle="left" href="/groups">
  <i class="fa fa-star"></i>
  Groups
  </a>
  <a class="item item-icon-right" data-ion-menu-toggle="left" href="/notifications">
  <i class="fa fa-star"></i>
  Notifications
  </a>
  <a class="item item-icon-right" data-ion-menu-toggle="left" href="/admin">
  <i class="fa fa-star"></i>
  Admin
  </a>
  <a class="item item-icon-right" data-ion-menu-toggle="left" href="/user-profile/{{userId}}">
  <i class="fa fa-star"></i>
  Profile
  </a>
  <a class="item item-icon-right" data-ion-menu-toggle="left" href="/settings">
  <i class="fa fa-star"></i>
  Settings
  </a>
  <a class="item item-icon-right" data-ion-menu-toggle="left" data-action="logout" href="landing"> 
  <i class="fa fa-star"></i>
    Logout
  </a>
</div>
</div>
</template>
