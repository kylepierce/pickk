<template name="sideMenuContent">
  <div class="profile-container">
    <a href="/settings" class="edit-settings">
      {{> ionIcon icon='gear-a'}}
    </a>
    <a data-action="profile" class="view-profile">
      {{> ionIcon icon='ios-person'}}
    </a>
    {{#if currentUser}}
      <a href="#" data-ion-menu-toggle="left">
      {{> userAvatar userId=currentUser._id}}
      </a>
      <strong class="username">{{currentUser.profile.username}}</strong><br>
      <i class="fa fa-diamond"></i>
      <strong> {{diamonds}}</strong>
    {{/if}}
  </div>

  {{#ionList}}
    {{#each link in links}}
      {{#ionItem class="custom-list" path=link.path data-ion-menu-toggle="left"}}
        {{> pickkIcon size="sm" icon=link.icon}}
        <div>{{link.title}}</div>
      {{/ionItem}}
    {{/each}}
  {{/ionList}}
</template>
