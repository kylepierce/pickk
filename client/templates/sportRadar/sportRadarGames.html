<template name="sportRadarGames">
	{{#contentFor "headerButtonLeft"}}
	  <button class="button button-clear nav-icon pull-left" data-ion-menu-toggle="left">
	    {{#if isAndroid}}
	      {{> ionIcon icon='android-more-vertical'}}
	    {{else}}
	      {{> ionIcon icon='navicon'}}
	    {{/if}}
	  </button>
	{{/contentFor}}
	 
	{{#contentFor "headerTitle"}}
		<h1 class="title white-text-header">Game Schedule</h1>
  {{/contentFor}}


	{{#ionView}}
		{{#ionContent}}
			{{#ionList}}
			<div class="item item-divider">Games Today</div>
				{{#each game}}
					{{#ionItem}}
                        <h2>{{home.name}} vs {{away.name}}</h2>
                        <p>at {{gameAt}} on {{venue.name}}</p>
                    {{/ionItem}}
				{{/each}}
			{{/ionList}}
		{{/ionContent}}
	{{/ionView}}
</template>
