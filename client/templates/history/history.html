<template name="history">
	{{#contentFor "headerButtonLeft"}}
	  <button class="button button-clear nav-icon pull-left" data-ion-menu-toggle="left">
	    {{#if isAndroid}}
	      {{> ionIcon icon='android-more-vertical'}}
	    {{else}}
	      {{> ionIcon icon='navicon'}}
	    {{/if}}
	  </button>
	{{/contentFor}}

 {{#contentFor "headerTitle"}}
	<h1 class="title white-text-header">Question History</h1>
 {{/contentFor}}

  {{#ionView }}
    {{#ionContent}}
    	{{#ionList}}
	    	{{#each question}}
	    		{{#ionItem}}
					{{que}}
					{{game gameId}}

					{{userAnswer _id this}}
						<!-- {{correct answered this}} -->
	    		{{/ionItem}}
	    	{{/each}}
    	{{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
