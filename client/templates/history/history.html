<template name="history">
	{{#contentFor "headerButtonLeft"}}
	  <button class="button button-clear nav-icon pull-left" data-ion-menu-toggle="left">
	    {{#if isAndroid}}
	      {{> ionIcon icon='android-more-vertical'}}
	    {{else}}
	      {{> ionIcon icon='navicon'}}
	    {{/if}}
	  </button>
	{{/contentFor}}

 {{#contentFor "headerTitle"}}
	<h1 class="title white-text-header">Question History</h1>
 {{/contentFor}}

  {{#ionView }}
		{{#ionContent}}
			<!-- {{#if Template.subscriptionsReady}} -->
			<!-- {{#if noGamesPlayed}}
				<div class="no-notifications">
					No Games Played
				</div>
			{{/if}} -->
				<ul id="history">
					{{#each game in gamesPlayed}} {{#ionItem id=game._id class="hidden"}} {{game.name}} {{/ionItem}} {{/each}}
				</ul>
				<button id="load-more-games" data-action="increaseCount" class="full hidden hundred-bottom ten-spacing">Load more</button>
			<!-- {{else}}
				{{> spinLoader}}
			{{/if}} -->
    {{/ionContent}}
  {{/ionView}}
</template>
