<template name="_reportQuestion">
  {{#ionModal class="white-text-header" title="Report A Question"}}
    <div class="container ten-spacing">
      {{#autoForm collection="QuestionReport" id="reportQuestion" schema=reportQuestion type="insert"}}
        <h3>Question: {{this.que}}</h3>
        <h4>Answer: {{answer}}</h4>
        {{> afQuickField name="correctAnswer" type="select-checkbox" options=questionOptions}}
        {{> afQuickField name="comment" type="textarea" label-type='stacked'}}
        {{> afQuickField type="hidden" name="questionId" value=questionId}}
        <button class="button button-balanced col col-100 hundred-bottom" type="submit">Report Question!</button>
      {{/autoForm}}
    </div>
  {{/ionModal}}
</template>
