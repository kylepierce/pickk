<template name="singleGameHistory">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}

	{{#contentFor "headerTitle"}}
		<h1 class="title white-text-header">
      Game History
    </h1>
	{{/contentFor}}

	{{#ionSubheaderBar class="subheader"}}
		{{#each g in game}}
			{{g.name}}
		{{/each}}
	{{/ionSubheaderBar}}

  {{#ionView }}
    {{#ionContent}}
	    {{#ionList}}
	    	{{> gameHistory i=-1 extended=true}}
    	{{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template> 

<template name="gameHistory">
	{{#each q in questions i}}
		{{#with answers q._id}}
		  {{> singleAnswer q=q a=this}}
		{{/with}}
	{{/each}}
</template>

<template name="singleAnswer">
	<div class="item history-item {{status}}">
		<span class="question-text">{{q.que}}</span>
		<span class="outcome-coins">
			{{#if active q.active}}
				({{{winnings a.answered q.outcome}}})
			{{/if}}
		</span>

		<ul class="question-attributes">
			<ul class="question-details">
				<li class="col-md-100">Selected: {{title a.answered}}</li>
				{{#if active q.active}}
					<li class="col-md-100">Answer: {{title q.outcome}}</li>
				{{/if}}
				{{#if details}}
					<li class="col-md-50">Multiplier: {{a.multiplier}}x</li>
					<li class="col-md-50">Wager: {{a.wager}}</li>
				{{/if}}
			</ul>
		</ul> 
	</div>
</template>
