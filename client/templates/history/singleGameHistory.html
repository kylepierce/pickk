<template name="singleGameHistory">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}

	{{#contentFor "headerTitle"}}
		<h1 class="title white-text-header">
      Game History
    </h1>
	{{/contentFor}}

<!-- 	{{#ionSubheaderBar class="subheader"}}
		{{> singleGameAwards}}
	{{/ionSubheaderBar}} -->

  {{#ionView }}
    {{#ionContent}}
    	<div class="container ten-spacing">
	    	{{#if notPrediction}}
		    	{{#each g in game}}
            {{> singleGameInfo game=g border=true}}
		    		{{> singleGameCard game=g}}
		    	{{/each}}
		    {{/if}}
			</div>

	    {{#ionList}}
				<div class="container ten-spacing">
			    {{> gameHistory i=-1 extended=true}}
				</div>
    	{{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="gameHistory">
	{{#each q in questions i}}
		{{#with answers q._id}}
		  {{> singleAnswer q=q a=this}}
		{{/with}}
	{{/each}}
</template>

<template name="singleAnswer">
	<div class="history-item {{status}} {{location}}">
    <div class="question-inner">
      <div class="single-question-history-top">
        <div class="question-text {{questionTitle}}">
          {{q.que}}
        </div>
        {{#if active q.active}}
          <div class="outcome-coins">
            {{{winnings a.answered q.outcome}}}
          </div>
        {{/if}}
        {{#if details}}
          <div class="time-ago">{{timeAgo}}</div>
          <div class="history-card-divider"></div>
        {{/if}}
      </div>

      <div class="single-question-history-bottom">
        <ul class="question-attributes">
          <ul class="question-details">
            <li class="col-md-100">
              <div class="col-md-25"><strong>Selected:</strong></div>
              <div class="col-md-75">{{title a.answered}}</div>
            </li>
            {{#if active q.active}}
              <li class="col-md-100">
                <div class="col-md-25"><strong>Answer:</strong></div>
                <div class="col-md-75">{{{title q.outcome}}}</div>
              </li>
            {{/if}}
          </ul>
        </ul>
      </div>
      {{#if details}}
        <div class="single-question-history-bottom">
          <ul class="question-details">
            <li class="col-md-50">
              <strong>Wager:</strong> {{a.wager}}</li>
            <li class="col-md-50">
              <strong>Multiplier:</strong> {{a.multiplier}}x</li>
          </ul>
        </div>
      {{/if}}
    </div>

    <div class="arrow {{single}}">{{> ionIcon icon="ios-arrow-right"}}</div>
	</div>
</template>
