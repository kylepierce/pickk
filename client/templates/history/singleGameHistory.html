<template name="singleGameHistory">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}

	{{#contentFor "headerTitle"}}
		<h1 class="title white-text-header">
      Game History
    </h1>
	{{/contentFor}}

	{{#ionSubheaderBar}}
		{{#each g in game}}
			{{g.name}}
		{{/each}}
	{{/ionSubheaderBar}}

  {{#ionView }}
    {{#ionContent}}
	    {{#ionList}}
	    	{{#each q in questions}}
	    		{{> singleAnswer q=q}}
	    	{{/each}}
    	{{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template> 

<template name="singleAnswer">
	{{#ionItem}}
		<span class="{{active q.active}}">
			{{q.que}} -- {{q.play}}
		</span><br>
		{{#with answer q._id}}
			{{answered}} -- {{wager}} -- {{multiplier}} <br>
		{{/with}}
	{{/ionItem}}	
</template>
