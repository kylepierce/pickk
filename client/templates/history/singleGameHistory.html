<template name="singleGameHistory">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}

	{{#contentFor "headerTitle"}}
		<h1 class="title white-text-header">
      Game History
    </h1>
	{{/contentFor}}

<!-- 	{{#ionSubheaderBar class="subheader"}}
		{{> singleGameAwards}}
	{{/ionSubheaderBar}} -->

  {{#ionView }}
    {{#ionContent}}
    	<div class="container ten-spacing">
	    	{{#if notPrediction}}
		    	{{#each g in game}}
            {{> singleGameInfo game=g border=true}}
		    		{{> singleGameCard game=g}}
		    	{{/each}}
		    {{/if}}
			</div>

	    {{#ionList}}
				<div class="container ten-spacing">
			    {{> gameHistory number=-1 extended=true prePickks=false}}
				</div>
    	{{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="gameHistory">
	{{#each q in questions i}}
		{{> singleQuestion q=q extended=this.extended}}
	{{/each}}
</template>

<template name="singleQuestion">
	<div class="history-item {{status}} {{location}}">
    <div class="question-inner">
      {{> questionTop q=q extended=this.extended}}
      {{> questionBottom q=q}}
      {{> questionExtended q=q extended=this.extended}}
    </div>
    <div class="arrow {{single}}">{{> ionIcon icon="ios-arrow-right"}}</div>
	</div>
</template>

<template name="questionTop">
  <div class="single-question-history-top">
    <div class="question-text {{questionTitle}}">
      {{q.que}}
    </div>
    <div class="outcome-coins">{{{winnings}}}</div>
    {{#if details}}
      <div class="time-ago">{{timeAgo}}</div>
      <div class="history-card-divider"></div>
    {{/if}}
  </div>
</template>

<template name="questionBottom">
  <div class="single-question-history-bottom">
    <ul class="question-attributes">
      <ul class="question-details">
        <li class="col-md-100">
          <div class="col-md-25"><strong>Selected:</strong></div>
          <div class="col-md-75">{{title answer}}</div>
        </li>
        {{#if active q.active}}
          <li class="col-md-100">
            <div class="col-md-25"><strong>Answer:</strong></div>
            <div class="col-md-75">{{{title q.outcome}}}</div>
          </li>
        {{/if}}
      </ul>
    </ul>
  </div>
</template>

<template name="questionExtended">
  {{#if details}}
    <div class="single-question-history-bottom">
      <ul class="question-details">
        <li class="col-md-50">
          <strong>Wager:</strong> {{details.wager}}</li>
        <li class="col-md-50">
          <strong>Multiplier:</strong> {{details.multiplier}}x</li>
      </ul>
    </div>
  {{/if}}
</template>
