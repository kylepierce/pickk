<template name="singleGameHistory">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}

	{{#contentFor "headerTitle"}}
		<h1 class="title white-text-header">
      Game History
    </h1>
	{{/contentFor}}

	{{#ionSubheaderBar class="subheader"}}
		{{#each g in game}}
			{{g.name}}
		{{/each}}
	{{/ionSubheaderBar}}

  {{#ionView }}
    {{#ionContent}}
	    {{#ionList}}
	    	{{> gameHistory i=-1}}
    	{{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template> 

<template name="gameHistory">
	{{#each q in questions i}}
		{{#with answers q._id}}
		  {{> singleAnswer q=q a=this}}
		{{/with}}
	{{/each}}
</template>

<template name="singleAnswer">
	{{#ionItem}}
		<span class="{{active q.active}} {{correct a.answered q.outcome}} question-text">
			{{q.que}}
		</span><br>
		<ul class="question-attributes">
			<li>Selected: {{title a.answered}}</li>
			<li>Result: {{title q.outcome}}</li>
			{{#if winner}}
				<li>Winnings: {{winnings a.answered q.outcome}}</li>
			{{/if}}
		</ul> 
	{{/ionItem}}	
</template>
