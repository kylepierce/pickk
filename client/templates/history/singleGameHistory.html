<template name="singleGameHistory">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}

	{{#contentFor "headerTitle"}}
		<h1 class="title white-text-header">
      {{#if Template.subscriptionsReady}}
        Game History: {{game.name}}
      {{else}}
        Game History
      {{/if}}
    </h1>
	{{/contentFor}}

  {{#ionView }}
    {{#ionContent}}
      {{> loader}}
      {{#if Template.subscriptionsReady}}
	      <div class="loading-wrapper">
	    	{{#ionList}}
		    	{{#each answeredQuestions}}
		    		{{#ionItem }}
		    			<div id="{{_id}}">
			    		{{#if active}}
									<p  class="still-active"><b>{{que}}</b></p>
									<p>{{date}}</p>
							{{else}}
									<p><b>{{que}}</b></p>
									<p>{{date}}</p>
									<p>Answer: {{{answerIs play}}}</p>
							{{/if}}
							
						{{#with userAnswer _id play this}}
							<p>
							You Answered: {{description}}<br>
							<!-- If correct Show Winnings-->
							<!-- If Binary Show 2000 -->
							Amount Wagered: {{wager}}
							Muliplier: {{multiplier}}
							Winnings: {{winnings}}
							</p>
						{{/with}}
						</div>
	    		{{/ionItem}}
	    	{{/each}}
    	{{/ionList}}
   	  </div>
	    {{/if}}
    {{/ionContent}}
  {{/ionView}}
</template>
