<template name="profile">
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left button-positive" style="color:white;" data-ion-modal="logout">
      {{> ionIcon icon='ios-gear'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <div class="counter">
    <ul class="counter-list">
      <li><i class="fa fa-circle"></i> <p>{{currentUser.profile.coins}}</p></li>
    </ul>
  </div>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Profile</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#with user}}
        {{> _profileHeader}}
        {{#ionList}}
          {{#each question}}
            {{> _productItem product=this path="products.show"}}
          {{/each}}
        {{/ionList}}
      {{else}}
        <div class="empty-view">
          {{> ionIcon icon="ios-person"}}
          No profile yet!
        </div>
      {{/with}}
    {{/ionContent}}
  {{/ionView}}
</template>
