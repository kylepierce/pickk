<template name="rules">

<!-- Standard Nav instead of the custom nav design -->
 {{> standardNav}}

 {{#contentFor "headerTitle"}}
	<h1 class="title white-text-header">Common Questions</h1>
 {{/contentFor}}

  {{#ionView }}
    {{#ionContent}}
    <div class="container">
    	{{#ionList}}				
    		{{#ionItem}}
				<p class="common-question">Can I win money or prizes?</p>
				<p>Pickk is a free app and there is NO money wagered and NO money won by playing. We host weekly contests to win prizes.</p>
				{{/ionItem}}
				{{#ionItem}}
				<p class="common-question">What are weekly contests?</p>
				<p>Our weekly contest is who wins the most Diamonds by the end of the week (Tuesday).</p>
				{{/ionItem}}

				{{#ionItem}}
				<p class="common-question">How Do I Earn Diamonds?</p>
					<p><strong>1. Game Predictions </strong> (1 per pick) Every Day We Send Out Free Diamond Questions. Game Predictions Are Only Around for 24 Hours.</p>
					<p><strong>2. Getting Game Predictions Correct </strong>(3 Diamonds for correct Pickks)</p>
					<p><strong>3. Pickking Plays During Live Games </strong>(Earn Up to 40 diamonds for playing the entire game)</p>
					<p><strong>4. Ranking in the Top 10 in a Pickk Game </strong>(50 Diamonds for 1st - 10 Diamonds for 10th) </p>
				{{/ionItem}}
				{{#ionItem}}
				<p class="common-question">What are weekly contests prizes?</p>
				<br>
				<p><strong>Week 12 (Ends Nov 30th)</strong></p>
				<p>1st - $50 Best Buy Gift Card</p>
				<p>2nd - $25 Best Buy Gift Card</p>
				<p>3rd - $10 Best Buy Gift Card</p>
				<br>
				<p><strong>Week 13 (Ends Dec 7th)</strong></p>
				<p>1st - $50 Best Buy Gift Card</p>
				<p>2nd - $25 Best Buy Gift Card</p>
				<p>3rd - $10 Best Buy Gift Card</p>
				{{/ionItem}}
	    	{{#ionItem}}
	    	<p class="common-question">I predicted the play but I didnt win any coins!</p>
				<p>When you predict what will happen you are predict what the end of the play will be. </p>
				{{/ionItem}}

				{{#ionItem}}
				<p class="common-question">Examples</p>
				<p>If the play starts as a run but ends up as a fumble the people who guessed fumble will earn coins. <br>
				Sacks are considered runs.
				<br>
				</p>
				{{/ionItem}}

				{{#ionItem}}
				<p class="common-question">There is penalty. Do I get my coins back?</p>
				<p>If the play is going to be replayed all players get their coins returned to them. If the play is a loss of down or doesnt effect the offense the play outcome stands.</p>
				{{/ionItem}}

				{{#ionItem}}
				<p class="common-question">There is penalty that got the team to convert to a first down. Doesnt that count?</p>
				<p>No Play is removed.</p>
				{{/ionItem}}

			{{/ionList}}
		</div>
		
    {{/ionContent}}
  {{/ionView}}
</template>
