<template name="favoriteTeams">
  {{#ionView}}
    {{#ionContent}}
      <div class="container">
        {{#autoForm schema=UsersProfileSchema doc=currentUser.profile id="favoriteTeamsForm"}}
          
            {{> afQuickField name='favoriteTeams' type="selectize" multiple=true selectizeOptions=selectizeOptions}}
          
          <input name="saveTeam" type="submit" class="button button-large button-positive" value="Save Teams">
        {{/autoForm}}
      </div>

    {{/ionContent}}
  {{/ionView}}
</template>

<template name="favoriteTeamsHeader">
  {{#contentFor "headerTitle"}}
    <h1 class="title white-text-header">
      {{#with profile}} {{this.profile.username}} {{/with}} Choose your Favorite Teams
    </h1>
  {{/contentFor}}
</template>
