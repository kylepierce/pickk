<template name="favoriteTeams">
  {{#ionView}}
    {{#ionContent}}

      {{#each step in allSteps}}
        <div id="favoriteList" class="container {{hide step}}">
          {{#with step}}
            {{#autoForm schema=UsersProfileSchema doc=currentUser.profile id=step}}
              <div class="af-fav-teams hundred-bottom">
                {{>afFieldInput name=this template="ionic2"}}
              </div>
                <input id="team-submit-button" name="saveTeam" type="submit" class="button button-large button-balanced bold" value="{{submitText}}">
            {{/autoForm}}
          {{/with}}
        </div>
      {{/each}}
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="favoriteTeamsHeader">
  {{#contentFor "headerTitle"}}
    <h1 class="title white-text-header">
      {{#with profile}} {{this.profile.username}} {{/with}} Choose your Favorite <span class="header-text">Sports</span>
    </h1>
  {{/contentFor}}
</template>

<template name="afCheckboxGroup_ionic2">
  <div class="af-checkbox-group team-select" {{dsk}}>
    {{#each this.items}}
      <input type="checkbox" id="{{this.value}}" value="{{this.value}}" {{atts}} />
      <label for="{{this.value}}" class="checkbox {{selected}} team-select-container button-card">
        <div class="team-select-single">
          <img src="{{img}}" />
          <h5>{{this.label}}</h5>
        </div>
      </label>
    {{/each}}
  </div>
</template>
