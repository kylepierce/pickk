<template name="settings">
  {{#ionView}}
    {{#ionContent}}
      {{#contentFor "headerTitle"}}
        <h1 class="title white-text-header">
          Update Settings
        </h1>
      {{/contentFor}}

      {{#ionList}}
        {{#ionItem path="editProfile"}}
          Edit Profile
        {{/ionItem}}
        {{#ionItem path="newUserFavoriteTeams"}}
          Favorite Teams
        {{/ionItem}}
        <!-- {{#ionItem}}Notification Settings{{/ionItem}} -->
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
