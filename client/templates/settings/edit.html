<template name="editProfile">
  {{> yield 'header'}}

  {{#ionView}}
    {{#ionContent}}
      <div class="container">
        {{#autoForm collection="Meteor.users" schema=UsersProfileSchema doc=currentUser id="settings"}}
          <div class="list">
            {{> afQuickField id="username" autofocus='' label-type='stacked' name='profile.username' placeholder="throwback33"}}
            {{> afQuickField id="firstName" label-type='stacked' name='profile.firstName' placeholder="John"}}
            {{> afQuickField id="lastName" label-type='stacked' name='profile.lastName' placeholder="Smith"}}

            <!-- {{> afQuickField label-type='stacked' name='emails.0.address'}} -->
            {{> afQuickField id="birthday" label-type='stacked' name='profile.birthday'}}
            {{> yield 'submitButton'}}
          </div>
        {{/autoForm}}
      </div>

    {{/ionContent}}
  {{/ionView}}
</template>

<template name="submitNew">
  <input id="submitEditProfile" name="status" type="submit" class="button col-md-100 ten-spacing daily-pickk-cta daily-pickk-background animated fadeInRight" style="height: 45px; margin-bottom: 300px;" value="Finish Profile">
</template>

<template name="submitOld">
  <input id="submitEditProfile" name="status" type="submit" class="button col-md-100 ten-spacing daily-pickk-cta daily-pickk-background animated fadeInRight" style="height: 45px; margin-bottom: 300px;" value="Update Profile">
</template>

<template name="newUserHeader">
  {{#contentFor "headerTitle"}}
    <h1 class="title white-text-header">
      Create Profile
    </h1>
  {{/contentFor}}
</template>

<template name="oldUserHeader">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton text=" " path="index"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title white-text-header">Update Profile</h1>
  {{/contentFor}}
</template>
