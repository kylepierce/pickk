<template name="leaderboard">
  {{#ionView}}
    {{#ionContent}}

    {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left button-positive" style="color:white;" data-ion-modal="logout">
      {{> ionIcon icon='ios-gear'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
  	<div class="counter">
		<ul class="counter-list">
			<li><i class="fa fa-circle"></i> <p>{{currentUser.profile.coins}}</p></li>
		</ul>
	</div>
  {{/contentFor}}
  <div class="container">
	<ol type="1" style="list-style-type: decimal;" class="leaderboard">
	{{#each player}}
		<li>{{username}} <span class="score"> {{profile.coins}}</span></li>
	{{/each}}


	</ol>
  </div>

    {{/ionContent}}
  {{/ionView}}

</template>
