<template name="leaderboard">

<!-- Standard Nav instead of the custom nav design -->
 {{> standardNav}}

  {{#ionView}}
    {{#ionContent}}

  <div class="item item-divider">World Leaderboard</div>
  <ol type="1" class="list">
    {{#ionList}}
    {{#each player}}
      {{#ionItem path="user.show" avatar=true}}
      <img src="{{profile.avatar}}">
      <li class="list-font">
        
        <h2 class="center-username">{{profile.username}} <span class="score">{{profile.coins}}</span></h2>
      </li>

      {{/ionItem}}
    {{/each}}
    {{/ionList}}
  </ol>


{{> groupLeaderboard}}

    {{/ionContent}}
  {{/ionView}}

</template>

<template name="groupLeaderboard">
  <div class="item item-divider">GROUP NAME</div>
    <ol type="1" class="list">
      {{#ionList}}
      {{#each player}}
        {{#ionItem path="user.show" avatar=true}}
        <img src="{{profile.avatar}}">
        <li class="list-font">
          
          <h2 class="center-username">{{profile.username}} <span class="score">{{profile.coins}}</span></h2>
        </li>

        {{/ionItem}}
      {{/each}}
      {{/ionList}}
    </ol>
</template>
