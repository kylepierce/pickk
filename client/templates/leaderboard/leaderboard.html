<template name="leaderboard">

<!-- Standard Nav instead of the custom nav design -->
 {{> standardNav}}

  {{#ionView}}
    {{#ionContent}}

  <div class="container">
	<ol type="1" class="leaderboard">

  	{{#each player}}
  		<li>
        {{username}} 
        <span class="score"> {{profile.coins}}</span>
      </li>
  	{{/each}}

	</ol>
  </div>

    {{/ionContent}}
  {{/ionView}}

</template>
