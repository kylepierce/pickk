<template name="leaderboard">

<!-- Standard Nav instead of the custom nav design -->
 {{> standardNav}}

  {{#ionView}}
    {{#ionContent}}
    {{#ionSlideBox}}
      {{#ionSlide arrows=true}}
        <div class="container">
        <div class="item item-divider">World Leaderboard</div>
        <ol type="1" class="list">
          {{#ionList}}
          {{#each player}}
            {{#ionItem path="user.show" avatar=true}}
            <img src="{{profile.avatar}}">
            <li class="list-font">
              
              <h2 class="center-username">{{profile.username}} <span class="score">{{profile.coins}}</span></h2>
            </li>

            {{/ionItem}}
          {{/each}}
          {{/ionList}}
        </ol>
        </div>
      {{/ionSlide}}

      {{#each groups}}
        {{#ionSlide }}
          {{> groupLeaderboard groupId=this title=this}}
        {{/ionSlide}}
      {{/each}}
    {{/ionSlideBox}}

    {{/ionContent}}
  {{/ionView}}

</template>

<template name="groupLeaderboard">
  <div class="container">
  <div class="item item-divider">
  {{#with groupName title}}
    {{name}}
  {{/with}}
  </div>
    <ol type="1" class="list">
      {{#ionList}}
      {{#each players groupId}}
        {{#ionItem path="user.show" avatar=true}}
        <img src="{{profile.avatar}}">
        <li class="list-font">
          
          <h2 class="center-username">{{profile.username}}<span class="score">{{profile.coins}}</span></h2>
        </li>

        {{/ionItem}}
      {{/each}}
      {{/ionList}}
    </ol>
  </div>
</template>
