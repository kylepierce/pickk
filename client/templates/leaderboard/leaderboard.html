<template name="leaderboard">

  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear nav-icon pull-left" data-ion-menu-toggle="left">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button>
  {{/contentFor}}

 {{#contentFor "headerTitle"}}
    <h1 class="title white-text-header">Leaderboard</h1>
 {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear nav-icon pull-right" data-action="refresh">
      {{> ionIcon icon='ios-reload'}}
    </button>
  {{/contentFor}}

  {{#ionView}}      
    {{#ionContent}} 
      {{#ionList}}
      <div class="item item-divider">World Leaderboard</div>
        <ol type="1" class="list">

        {{#each player}}
          {{#ionItem path="user.show" avatar=true}}
            {{> userAvatar userId=_id}}
            <li class="list-font">
            <h2 class="center-username">
              {{username}} 
              <span class="score">{{profile.coins}}</span>
            </h2>
          </li>
          {{/ionItem}}
        {{/each}}
        
        </ol>
      {{/ionList}}    
    {{/ionContent}} 
  {{/ionView}}
</template>
