<template name="leaderboard">

<!-- Standard Nav instead of the custom nav design -->
 {{> standardNav}}

  {{#ionView}}
    {{#ionContent}}

  <div class="container">
  <div class="item item-divider">World Leaderboard</div>
  <ol type="1" class="list">

    {{#each player}}
      <a href="#{{_id}}">
      <li class="list-font">
      <div class="item item-avatar">
      <img src="photo.jpg">
      <h2 class="center-username">{{username}} <span class="score">{{profile.coins}}</span></h2>
          
      </div>
      </li>
      </a>
    {{/each}}

  </ol>

  <div class="item item-divider">College Buddies</div>
  <ol type="1" class="list">

      <a href="#{{_id}}">
      <li class="list-font">
      <div class="item item-avatar">
      <img src="photo.jpg">
      <h2 class="center-username">John Smith 
      <span class="score">3</span></h2>
          
      </div>
      </li>
      </a>

  </ol>


  <div class="item item-divider">Accounting 4 Wins</div>
  <ol type="1" class="list">

      <a href="#{{_id}}">
      <li class="list-font">
      <div class="item item-avatar">
      <img src="photo.jpg">
      <h2 class="center-username">John Smith 
      <span class="score">3</span></h2>
          
      </div>
      </li>
      </a>

  </ol>
  </div>

    {{/ionContent}}
  {{/ionView}}

</template>
