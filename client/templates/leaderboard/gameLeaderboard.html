<template name="gameLeaderboard">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title white-text-header">
    	Leaderboard
    </h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
     <button style="font-size: 9px;" class="button button-clear" data-ion-menu-toggle="right">
       {{> ionIcon icon="funnel"}}
     </button>
   {{/contentFor}}

  {{#ionView}}
	  {{#ionContent}}
      {{> miniLeaderboard i=-1}}
	  {{/ionContent}}
	{{/ionView}}
</template>

<template name="miniLeaderboard">
  <ol type="1" id="leaderboard">
    {{#each player i}}
      <div class="item item-avatar leaderboard-item {{following}} {{thisUser}}">
        {{> userAvatar userId=userId}}
        <li class="list-font" value={{this.rank}}>
          <span class="username">{{username userId}}</span>
          <span class="score">
              {{{coins}}}
          </span>
        </li>
      </div>
    {{/each}}

    {{#with userNotInLeaderboard i}}
      <div class="item item-avatar leaderboard-item {{following}} {{thisUser}}">
        {{> userAvatar userId=userId}}
        <li class="list-font" value={{this.rank}}>
          <span class="username">{{username userId}}</span>
          <span class="score">
              {{{coins}}}
          </span>
        </li>
      </div>
    {{/with}}
  </ol>
</template>
