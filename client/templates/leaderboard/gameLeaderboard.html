<template name="gameLeaderboard">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title white-text-header">
    	Leaderboard
    </h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
     <button style="font-size: 9px;" class="button button-clear" data-ion-menu-toggle="right">
       {{> ionIcon icon="funnel"}}
     </button>
   {{/contentFor}}

  {{#ionView}}
	  {{#ionContent}}
      {{> miniLeaderboard i=30}}
	  {{/ionContent}}
	{{/ionView}}
</template>

<template name="miniLeaderboard">
  <!-- {{> spinLoader}} -->

  <!-- {{#if Template.subscriptionsReady}}
    <div class="loading-wrapper"> -->
    <ol type="1" id="leaderboard">
      {{#each player i}}
        {{> singlePlayer}}
      {{/each}}
    </ol>
  <!-- </div>
  {{/if}} -->
</template>

<template name="singlePlayer">
  <div class="item item-avatar leaderboard-item {{following}} {{thisUser}}">
    {{> fakePlayer}}
    {{#if Template.subscriptionsReady}}
    {{> userAvatar userId=userId}}
    <li class="list-font legit" value={{rank}}>
      <span class="username">{{username userId}}</span>
      <span class="score">
          {{{coins}}}
      </span>
    </li>
    {{/if}}
  </div>

</template>

<template name="fakePlayer">
  <div class="avatar user-avatar not-legit">
    <img class="avatar-image circle-image" style="background-color: black">
  </div>
  <li class="list-font not-legit">
    <span class="username"> </span>
    <span class="score">0</span>
  </li>
</template>
