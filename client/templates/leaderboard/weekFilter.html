<template name="weekFilter">
	{{#ionModal class="white-text-header" title="Filter Leaderboard"}}
  {{#ionList}}
  	<form id="date">
			<div class="item item-divider">Date</div>
			{{#each option in dates}}
				{{> radioOption o=option}}
			{{/each}}
		</form>

		<form id="other-filters">
			<div class="item item-divider ten-spacing">Common</div>
			{{#each option in options}}
				{{> radioOption o=option}}
			{{/each}}

			<div class="item item-divider ten-spacing">Leagues</div>
			<div class="hundred-bottom">
				{{#each option in groups}}
					{{> radioOption o=option}}
				{{/each}}
			</div>
		</form>
  {{/ionList}}
	{{/ionModal}}
</template>

<template name="radioOption">
    <div class="radio-filter {{class}}">
      {{#ionRadio checked=o.checked o=o value=o.value}}
        {{o.name}}
      {{/ionRadio}}
    </div>
</template>

<template name="checkboxOption">
	<!-- <div class="radio-filter {{class}}">
		{{#ionRadio checked=o.checked o=o value=o.value}} {{o.name}} {{/ionRadio}}
	</div> -->
	{{#ionItem class="item-text-wrap item-checkbox notification-checkbox"}}
    <label class="checkbox">
			{{#if alreadySelected o}}
				<input type="checkbox" checked style="float: left;">
			{{else}}
				<input type="checkbox" style="float: left;">
			{{/if}}
			<span class="checkbox-text">{{o.name}}</span>
    </label>
  {{/ionItem}}
</template>
