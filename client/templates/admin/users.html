<template name="adminUsers">
{{#ionView}}
  {{#ionContent}}

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}
	 
	 {{#contentFor "headerTitle"}}
		<h1 class="title white-text-header">Edit Users</h1>
	 {{/contentFor}}


	  {{#ionList}}
			{{#each user}}
				{{#ionItem path="editUser.show"}}
					{{profile.username}} - {{profile.coins}}
				{{/ionItem}}
			{{/each}}
		{{/ionList}}
	{{/ionContent}}
{{/ionView}}
</template>
