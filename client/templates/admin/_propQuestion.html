<template name="_propQuestion">
	{{#ionModal class="white-text-header" title="Prop Question"}}
		<div class="container ten-spacing">
			{{#with game}}
				<button data-action="teamOne" class="button col-md-50">{{{teamOne}}}</button>
				<button data-action="teamTwo" class="button col-md-50">{{{teamTwo}}}</button>
			{{/with}}
			<div class="clear-fix ten-spacing"></div>
			<input id="question-input" class="ten-spacing" type="text" placeholder="Question">
			<ul class="ten-spacing">
				{{> optionGen}}
				{{> optionGen}}
				{{> optionGen}}
				{{> optionGen}}
				{{> optionGen}}
				{{> optionGen}}
			</ul>
			<button id="prop" class='full button button-balanced ten-spacing' data-action="propCreation">Create Prop Question</button>
		</div>
  {{/ionModal}}
</template>

<template name="optionGen">
	<li class="option-boxes">
		<input type="text" class="option-title" placeholder="Option">
		<select class="option-range" id="oddSelector"> 
			<option>Low (1.5-2.5)</option>
			<option>Mid (2.5-4)</option>
			<option>High (4-7)</option>
			<option>Extra High ðŸ˜Ž (10-19)</option>
			<option>Game Changer (20+)</option>
		</select>
	</li>
</template>
