<template name='adminBaseball'>
	<div class="container">	
	  {{#ionView}}
   		 {{#ionContent}}	

   		 {{#contentFor "headerButtonLeft"}}
		    <button class="button button-clear nav-icon pull-left" data-ion-menu-toggle="left">
		      {{#if isAndroid}}
		        {{> ionIcon icon='android-more-vertical'}}
		      {{else}}
		        {{> ionIcon icon='navicon'}}
		      {{/if}}
		    </button>
		  {{/contentFor}}
   		 
   		 {{#contentFor "headerTitle"}}
					<h1 class="title white-text-header">Admin Panel</h1>
   		 {{/contentFor}}

		<div class="col-md-50">
			<button class="button button-calm col-md-50" data-action="createBaseballQuestion">
				Create Question
			</button>
			<button class="button button-energized col-md-50" data-action="createAtBat">
				Create At Bat
			</button>
			{{> adminGameInfo}}
		</div>
		<div class="col-md-50">
			<div class="admin-bases">
				{{#if third}} 
					<div data-action="third" class="base-diamond admin-base-size admin-base-fix third-base-admin "></div> 
				{{else}} 
					<div data-action="third" class="admin-base-empty admin-base-size base-diamond admin-base-fix third-base-admin "></div> 
				{{/if}}
				{{#if second}} 
					<div data-action="second" class="base-diamond admin-base-size"></div> 
				{{else}} 
					<div data-action="second" class="admin-base-empty admin-base-size base-diamond"></div>
				{{/if}} 
				{{#if first}} 
					<div data-action="first" class="base-diamond admin-base-size admin-base-fix first-base-admin"></div> 
				{{else}} 
					<div data-action="first" class="admin-base-empty admin-base-size base-diamond admin-base-fix first-base-admin"></div>
				{{/if}}
			</div>
		</div>

		
		<div class="clear-fix"></div>

		<div>
			{{> otherQuestions}}
		</div>

		<div class="col-md-50">
			{{> activeQuestions}}
		</div>

		<div class="col-md-50">
			{{> pendingQuestions}}
		</div>

		{{> teamBattingLineup}}

		<div class="col-md-50">
			{{> atBatQuestion}}
		</div>
		<div class="col-md-50">
			{{> atBats}}
		</div>
		<div class="col-md-50">
			{{> oldQuestions}}
		</div>
		{{/ionContent}}
	  {{/ionView}}
 </div>
</template>

<template name="atBats">
	{{#ionList}}
		<div class="item item-divider">At Bats</div> 
		{{#each atBat}}
			{{#with onePlayer playerId}}
				{{#ionItem buttonRight=true }}
					{{name}}
					<a class="button" data-action="endAtBat">
								{{> ionIcon icon="close"}}
							</a> 
				{{/ionItem}}
			{{/with}}
		{{/each}}
	{{/ionList}}
</template>

<template name="adminGameInfo">
	<div class="col-md-50 float-left">
		<h1>Count:</h1>
			<form id="count">
				<input class="at-bat-number ball-number" value="{{balls}}">
				<input class="at-bat-number strike-number" value="{{strikes}}">
				<input type="submit">
			</form>
		<h1> {{balls}} - {{strikes}}</h1> 
	</div>
	<div class="col-md-50 float-left">
		<h1>Outs</h1>
		{{#if oneOut}} 
			<div class="admin-out" data-action="firstOut"></div>
		{{else}} 
			<div class="admin-no-out" data-action="firstOut"></div>
		{{/if}}
		{{#if twoOuts}} 
			<div class="admin-out" data-action="secondOut"></div>
		{{else}} 
			<div class="admin-no-out" data-action="secondOut"></div> 
		{{/if}} 
		{{#if threeOuts}} 
			<div class="admin-out" data-action="thirdOut"></div>
		{{else}} 
			<div class="admin-no-out" data-action="thirdOut"></div>
		{{/if}}
	</div>
</template>
