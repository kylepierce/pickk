<template name="teamBattingLineup">
	<div class="col-md-50">
		<div class="clear-fix">
			<div class="col-md-50">
			{{#ionList}}
				<div class="item item-divider">Batting</div> 
				<ol type="1" class="list">
					{{#each battingLineUp}}
						{{#ionItem}}
							<li>
								{{#with onePlayer this}}
									{{name}}
								{{/with}}
							</li>
						{{/ionItem}}
					{{/each}}
				</ol>
			{{/ionList}}
			</div>

			<div class="col-md-50">
			{{#ionList}}
				<div class="item item-divider">{{teamName}}</div> 

				{{#each player}}
					{{#if alreadyInLineUp _id}}
						{{#ionItem}}
							{{name}} - {{position}} 
							<button data-action="addToBattingOrder">Add</button> 
						{{/ionItem}}
					{{/if}}
				{{/each}}
			{{/ionList}}
			</div>

		</div>
	</div>
</template>
