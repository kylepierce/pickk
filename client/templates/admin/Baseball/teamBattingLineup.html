<template name="teamBattingLineup">
	<div class="col-md-50">
		<div class="clear-fix">
			<div class="col-md-50">
			{{#ionList}}
				<div class="item item-divider">Batting</div> 
				<ol type="1" class="list">
					{{#each battingLineUp}}
						{{#ionItem buttonRight=true}}
							{{#with onePlayer this}}
								<li>
									{{name}}
								</li>
								<a class="button" data-action="removeFromBattingOrder">{{> ionIcon icon="more"}}</a> 
							{{/with}}
						{{/ionItem}}
					{{/each}}
				</ol>
			{{/ionList}}
			</div>

			<div class="col-md-50">
			{{#ionList}}
				<div class="item item-divider">{{teamName}}</div> 

				{{#each player}}
					{{#if alreadyInLineUp _id}}
						{{#ionItem buttonRight=true}}
							{{name}} - {{position}} 
							<a class="button" data-action="addToBattingOrder">{{> ionIcon icon="more"}}</a> 
						{{/ionItem}}
					{{/if}}
				{{/each}}
			{{/ionList}}
			</div>

		</div>
	</div>
</template>
