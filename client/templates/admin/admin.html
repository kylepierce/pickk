<template name="admin">
	<div class="container">	
	  {{#ionView}}
   		 {{#ionContent}}	

   		 {{#contentFor "headerButtonLeft"}}
		    <button class="button button-clear nav-icon pull-left" data-ion-menu-toggle="left">
		      {{#if isAndroid}}
		        {{> ionIcon icon='android-more-vertical'}}
		      {{else}}
		        {{> ionIcon icon='navicon'}}
		      {{/if}}
		    </button>
		  {{/contentFor}}
   		 
   		 {{#contentFor "headerTitle"}}
					<h1 class="title white-text-header">Admin Panel</h1>
   		 {{/contentFor}}
		
		{{> createQuestion}}
		{{> activeQuestionList}}
		{{> pendingQuestionList}}
		{{> oldQuestionList}}
	

		  {{/ionContent}}
	  {{/ionView}}
    </div>
</template>

 
<template name="createQuestion">
	<div class=" panel">
		<h3>Create Question</h3>

		  <input type="range" class="play-slider" id="down" name="down" value="1" list="a-values" min="1" max="6" step="1" />
	      <option class="slider-6-options" value="1" label="First Down"></option>
	      <option class="slider-6-options" value="2" label="Second Down"></option>
	      <option class="slider-6-options" value="3" label="Third Down"></option>
	      <option class="slider-6-options" value="4" label="Forth Down"></option>
	      <option class="slider-6-options" value="5" label="PAT"></option>
	      <option class="slider-6-options" value="6" label="Kickoff"></option>

		  <input type="range" class="play-slider" id="yards" name="yards" value="1" list="a-values" min="1" max="6" step="1" />
	      <option class="slider-6-options" value="1" label="Inches"></option>
	      <option class="slider-6-options" value="2" label="1-2 Yards"></option>
	      <option class="slider-6-options" value="3" label="3-5 Yards"></option>
	      <option class="slider-6-options" value="4" label="6-9 Yards"></option>
	      <option class="slider-6-options" value="5" label="10-15 Yards"></option>
	      <option class="slider-6-options" value="6" label="15+ Yards"></option>

		  <input type="range" class="play-slider" id="area" name="area" value="1" list="a-values" min="1" max="6" step="1" />
	      <option class="slider-6-options" value="1" label="Danger Zone 0-10"></option>
	      <option class="slider-6-options" value="2" label="1st Third 11-30"></option>
	      <option class="slider-6-options" value="3" label="2nd Third 30-60"></option>
	      <option class="slider-6-options" value="4" label="Final Third 60-80"></option>
	      <option class="slider-6-options" value="5" label="Red Zone 80-90"></option>
	      <option class="slider-6-options" value="6" label="Goal Line 90-100"></option>

		  <input type="range" class="play-slider" id="time" name="time" value="1" list="a-values" min="1" max="5" step="1" />
	      <option class="slider-5-options" value="1" label="1st Quarter"></option>
	      <option class="slider-5-options" value="2" label="2nd Quarter"></option>
	      <option class="slider-5-options" value="3" label="3rd Quarter"></option>
	      <option class="slider-5-options" value="4" label="4th Quarter"></option>
	      <option class="slider-5-options" value="5" label="Overtime"></option>
		<br>

<span style="clear: both; float: left; margin-top: 20px;">Game Info</span>

		<select style="clear:both;" id="gameList">
			{{#each game}}
				<option value="{{_id}}">{{name}}</option>
			{{/each}}
		</select>

		{{#if commercial}}
			<button class='col col-33 wager-box button button-assertive' style="float: left;" data-action="endCommercialBreak">End Commercial Break </button>
		{{else}}
			<button class='col col-33 wager-box button button-balanced' style="float: left;" data-action="startCommercialBreak">Start of Commercial Break </button>
		{{/if}}

			<button class='col col-33 wager-box button button-royal' style="float: left;" data-action="thisDrive">Create "This Drive" Question </button>
			
			<button class='col col-33 wager-box button button-energized' style="float: left;" data-action="situationalQuestion"> Situational Question </button>
<br>
		<button class='full' style="margin-top: 25px;" data-action="createQuestion">Create Question</button>

	</div>
</template>

<template name="activeQuestionList">
	<div class=" panel">
		<h3>Active Questions</h3>
		<ul class="active-questions">
		{{#each questions}}
			<div>
			<li style="float:left" class="{{_id}}"> {{que}}</li>
			<button data-action="deactivate" class="yes full button button-balanced">Deactivate</button>
			</div>
		{{/each}}
		</ul>
	</div>	
</template>

<template name="pendingQuestionList">
	<div class="panel">

		<h3>Pending Questions</h3>

		<ul class="pending-questions">
		{{#each questions}}
			<div style="clear:both;">
			<li style="float:left" class="{{_id}}"> <h4>{{que}}</h4></li>
			<div style="clear:both;">
				<button data-action="remove" class="yes col col-50 button button-assertive">Remove question</button>

				<button data-action="reactivate" class="yes col col-50 button button-balanced">Reactivate question</button>
			</div>
			{{#if binary}}
			<div style="clear:both;" class="row">
					<button data-action="true" class="col col-50 wager-box">{{options.option1.title}}</button>
					<button data-action="false" class="col col-50 wager-box">{{options.option2.title}}</button>
			</div>

			{{else}}

			<div style="clear:both;" class="row">
					<button data-action="option1" class="col col-50 wager-box">{{options.option1.title}}</button>
					<button data-action="option2" class="col col-50 wager-box">{{options.option2.title}}</button>
			</div>

			<div class="row">
					<button data-action="option3" class="col col-50 wager-box">{{options.option3.title}}</button>
					<button data-action="option4" class="col col-50 wager-box">{{options.option4.title}}</button>
			</div>

			<div class="row">
					<button data-action="option5" class="col col-50 wager-box">{{options.option5.title}}</button>
					<button data-action="option6" class="col col-50 wager-box">{{options.option6.title}}</button>
			</div>

			{{/if}}
			</div>


			<!-- Replace with chart -->
			<div style="margin-left:30px; float:left;">
				<ul> 
				{{#if binary}}
					<li><strong>{{options.option1.title}}:</strong> {{options.option1.usersPicked.length}} </li>
					<li><strong>{{options.option2.title}}:</strong> {{options.option2.usersPicked.length}}</li> 
				{{else}}
					<li><strong>{{options.option1.title}}:</strong> {{options.option1.usersPicked.length}} </li>
					<li><strong>{{options.option2.title}}:</strong> {{options.option2.usersPicked.length}}</li> 
					<li><strong>{{options.option3.title}}:</strong> {{options.option3.usersPicked.length}}</li>
					<li><strong>{{options.option4.title}}:</strong> {{options.option4.usersPicked.length}}</li>
					<li><strong>{{options.option5.title}}:</strong> {{options.option5.usersPicked.length}}</li>
					<li><strong>{{options.option6.title}}:</strong> {{options.option6.usersPicked.length}}</li>
				{{/if}}
				</ul> 
			</div>

		{{/each}}
		</ul>
	</div>	
</template>

<template name="oldQuestionList">
	<div class=" panel">
		<h3>Old Questions</h3>
		<ul class="old-questions">
		{{#each questions}}
			<div class="item">
				<li class="{{_id}}"> {{que}} <br>{{dateCreated}} <br> {{play}}</li> 
<!-- 				<button style="clear: both;" class="button right-button" data-ion-popover="_adminPopover">
		        {{> ionIcon icon="more"}}
		    </button> -->
		    <div style="margin-bottom: 10px;">
			    <div class="row">
				    <button class="col col-50 button " data-action="editOption1">{{options.option1.title}}</button>
				    <button class="col col-50 button" data-action="editOption2">{{options.option2.title}}</button>
					</div>
			    <div class="row">
				    <button class="col col-50 button" data-action="editOption3">{{options.option3.title}}</button>
				    <button class="col col-50 button" data-action="editOption4">{{options.option4.title}}</button>
					</div>
			    <div class="row">
			    	<button class="col col-50 button" data-action="editOption5">{{options.option5.title}}</button>
				    <button class="col col-50 button" data-action="editOption6">{{options.option6.title}}</button>
					</div>
		    </div>
		    <button data-action="permenantRemove" class="yes full button button-assertive">Remove question</button>
	   	</div>
		{{/each}}
		</ul>
	</div>	
</template>
