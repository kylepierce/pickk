<template name="admin">
	<div class="container">	
	  {{#ionView}}
   		{{#ionContent}}	

	   		{{#contentFor "headerButtonLeft"}}
			    <button class="button button-clear nav-icon pull-left" data-ion-menu-toggle="left">
			      {{#if isAndroid}}
			        {{> ionIcon icon='android-more-vertical'}}
			      {{else}}
			        {{> ionIcon icon='navicon'}}
			      {{/if}}
			    </button>
			  {{/contentFor}}
	   		 
				{{#contentFor "headerTitle"}}
					<h1 class="title white-text-header">Football Admin Panel</h1>
				{{/contentFor}}

				{{> createQuestion}}
				{{> otherQuestions}}
				{{> activeQuestions}}
				{{> pendingQuestions}}

		  {{/ionContent}}
	  {{/ionView}}
  </div>
</template>
