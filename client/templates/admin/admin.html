<template name="admin">
	<div class="container">	
	  {{#ionView}}
   		 {{#ionContent}}	
   		 
		<h1 style="text-align: center; margin-bottom: 50px;">Admin Panel</h1>
		{{> createQuestion}}
		{{> activeQuestionList}}
		{{> pendingQuestionList}}
		{{> oldQuestionList}}
	
		  {{/ionContent}}
	  {{/ionView}}
    </div>
</template>


<template name="createQuestion">
	<div class=" panel">
		<h2>Create Question</h2>
		<form id="question">
		<button class="one-forth" data-action="normal-play">Normal Play</button>
		<button class="one-forth" data-action="kickoff-play">Kickoff</button>
		<button class="one-forth" data-action="4th-down-play">4th Down</button>
		<button class="one-forth" data-action="point-after">Point After</button>
		</form>
	</div>
</template>

<template name="activeQuestionList">
	<div class=" panel">
		<h2>Active Questions</h2>
		<ul class="active-questions">
		{{#each questions}}
			<div>
			<li style="float:left" class="{{_id}}"> {{que}}</li>
			<button data-action="deactivate" class="yes full button button-balanced">Deactivate</button>
			</div>
		{{/each}}
		</ul>
	</div>	
</template>

<template name="pendingQuestionList">
	<div class="panel">

		<h2>Pending Questions</h2>

		<ul class="pending-questions">
		{{#each questions}}
			<div class="threefourths">
			<li style="float:left" class="{{_id}}"> <h4>{{que}}</h4></li>
				<div style="clear:both;">
					<button data-action="run" class="one-forth">Run</button>
					<button data-action="pass" class="one-forth">Pass</button>
					<button data-action="interception" class="one-forth">Interception</button>
					<button data-action="fumble" class="one-forth">Fumble</button>
				</div>
			</div>

			<!-- Replace with chart -->
			<div style="margin-left:30px; float:left;">
				<ul> 
					<li><strong>Run:</strong> {{usersRun.length}} </li>
					<li><strong>Pass:</strong> {{usersPass.length}}</li> 
					<li><strong>Interception:</strong> {{usersInterception.length}}</li>
					<li><strong>Fumble:</strong> {{usersFumble.length}}</li>
				</ul> 
			</div>
		{{/each}}
		</ul>
	</div>	
</template>


<template name="oldQuestionList">
	<div class=" panel">
		<h2>Old Questions</h2>
		<ul class="old-questions">
		{{#each questions}}
			<li class="{{_id}}"> {{que}}</li>
		{{/each}}
		</ul>
	</div>	
</template>
