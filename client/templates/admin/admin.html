<template name="admin">
	<div class="container">	
	  {{#ionView}}
   		 {{#ionContent}}	

   		 {{#contentFor "headerButtonLeft"}}
		    <button class="button button-clear nav-icon pull-left" data-ion-menu-toggle="left">
		      {{#if isAndroid}}
		        {{> ionIcon icon='android-more-vertical'}}
		      {{else}}
		        {{> ionIcon icon='navicon'}}
		      {{/if}}
		    </button>
		  {{/contentFor}}
   		 
   		 {{#contentFor "headerTitle"}}
					<h1 class="title white-text-header">FootballAdmin Panel</h1>
   		 {{/contentFor}}

		{{> createQuestion}}
		{{> otherQuestions}}
		{{> activeQuestions}}
		{{> pendingQuestions}}
<!-- 		{{> oldQuestions}} -->

		  {{/ionContent}}
	  {{/ionView}}
  </div>
</template>

<template name="otherQuestions">
	{{#if commercial}}
		<button class='col col-33 wager-box button button-assertive' style="float: left;" data-action="endCommercialBreak">End Commercial Break </button>
	{{else}}
		<button class='col col-33 wager-box button button-balanced' style="float: left;" data-action="startCommercialBreak">Start of Commercial Break </button>
	{{/if}}

	<button class='col col-33 wager-box button button-royal' style="float: left;" data-action="thisDrive">Create "This Drive" Question </button>
	
	<button class='col col-33 wager-box button button-energized' style="float: left;" data-action="situationalQuestion"> Situational Question </button>
	<button class='col col-33 wager-box button button-calm' style="float: left;"  data-ion-modal="_situational">Custom Question!</button>
	<button class='col col-33 wager-box button button-calm' style="float: left;"  data-ion-modal="_twoOption">Two Options</button>
	<button class='col col-33 wager-box button button-calm' style="float: left;"  data-action="createCommericalQuestion">Create Commerical Question</button>
</template>
