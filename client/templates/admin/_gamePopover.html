<template name="_gamePopover">
  {{#ionPopover}}
    {{#with game}}
    <div class="content">
      <div class="list">
        <a class="item item-icon-right" data-action='option1' >
          {{options.option1.title}}
          {{> ionIcon icon="ios-arrow-right"}}
        </a>
        <a class="item item-icon-right" data-action='option2' >
          {{options.option2.title}}
          {{> ionIcon icon="ios-arrow-right"}}
        </a>
        <a class="item item-icon-right" data-action='option3' >
          {{options.option3.title}}
          {{> ionIcon icon="ios-arrow-right"}}
        </a>
        <a class="item item-icon-right" data-action='option4' >
          {{options.option4.title}}
          {{> ionIcon icon="ios-arrow-right"}}
        </a>
        <a class="item item-icon-right" data-action='option5' >
          {{options.option5.title}}
          {{> ionIcon icon="ios-arrow-right"}}
        </a>        
      </div>
    </div>
    {{/with}}
  {{/ionPopover}}
</template>
