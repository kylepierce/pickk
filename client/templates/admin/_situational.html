<template name='_situational'>
	{{#ionModal class="white-text-header" title="Situational Question"}}
		<label type="stacked" class="item item-input item-stacked-label">
			<span class="input-label">Team 1</span>
			<select id="play-picker"> 
				<optgroup label="First">
					<option></option>
					<option></option>
					<option></option>
					<option></option>
				</optgroup>
			</select>
		</label>
		<button data-action="situationalPicker">Submit</button>

		<label style="color: black;">
			Question
			<input id="question" type="text" placeholder="Question">
		</label>
		<label style="color: black">Commerical Question?
		<select id="commerical-option"> 
					<option>true</option>
					<option>false</option>
			</select>
		</label>
		<ul>
			<li class="option-boxes">
				<label style="color: black;">
					<p>Option 1</p>
					<input type="text" name="option1" class="float-left col-50" placeholder="Option One">
					<input type="text" name="m1a" class="float-left col-10 option-range" placeholder="Min">
					<input type="text" name="m1b" class="float-left col-10 option-range" placeholder="Max">
				</label>
			</li>
			<li class="option-boxes">
				<label style="color: black;">
					<p>Option 2</p>
					<input type="text" name="option2" class="float-left col-50" placeholder="Option Two">
					<input type="text" name="m2a" class="float-left col-10 option-range" placeholder="Min">
					<input type="text" name="m2b" class="float-left col-10 option-range" placeholder="Max">
				</label>
			</li>
			<li class="option-boxes">
				<label style="color: black;">
					<p>Option 3</p>
					<input type="text" name="option3" class="float-left col-50" placeholder="Option Three">
					<input type="text" name="m3a" class="float-left col-10 option-range" placeholder="Min">
					<input type="text" name="m3b" class="float-left col-10 option-range" placeholder="Max">
				</label>
			</li>
			<li class="option-boxes">
				<label style="color: black;">
					<p>Option 4</p>
					<input type="text" name="option4" class="float-left col-50" placeholder="Option Four">
					<input type="text" name="m4a" class="float-left col-10 option-range" placeholder="Min">
					<input type="text" name="m4b" class="float-left col-10 option-range" placeholder="Max">
				</label>
			</li>
			<li class="option-boxes">
				<label style="color: black;">
					<p>Option 5</p>
					<input type="text" name="option5" class="float-left col-50" placeholder="Option Five">
					<input type="text" name="m5a" class="float-left col-10 option-range" placeholder="Min">
					<input type="text" name="m5b" class="float-left col-10 option-range" placeholder="Max">
				</label>
			</li>
			<li class="option-boxes">
				<label style="color: black;">
					<p>Option 6</p>
					<input type="text" name="option6" class="float-left col-50" placeholder="Option Six">
					<input type="text" name="m6a" class="float-left col-10 option-range" placeholder="Min">
					<input type="text" name="m6b" class="float-left col-10 option-range" placeholder="Max">
				</label>
			</li>
		</ul>
		<button class='full' data-action="createSituational">Create Situational Question</button>
	{{/ionModal}}
</template>
