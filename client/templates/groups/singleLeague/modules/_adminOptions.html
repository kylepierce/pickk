<template name="_adminOptions">
  {{#IonActionSheet}}
    <div class="content">
      <div class="list">
        <a class="item item-icon-right" data-action="_editLeague" >
          Settings
          {{> ionIcon icon="ios-arrow-right"}}
        </a>
        <a class="item item-icon-right" data-action="assocation" >
          Change Team
          {{> ionIcon icon="ios-arrow-right"}}
        </a>
        <a class="item item-icon-right" data-action="_removeUser" >
          Remove Users
          {{> ionIcon icon="ios-arrow-right"}}
        </a>

        {{#if invite}}
          <a class="item item-icon-right" data-ion-modal="_leagueRequests">
            Requests to Join
            {{> ionIcon icon="ios-arrow-right"}}
          </a>
        {{/if}}

        <a class="item item-icon-right" data-action="deleteLeague">
          Delete Group
          {{> ionIcon icon="ios-arrow-right"}}
        </a>
      </div>
    </div>
  {{/IonActionSheet}}
</template>
