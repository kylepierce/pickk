<template name="_adminOptions">
  {{#ionPopover}}
    <div class="content">
      <div class="list">
        <a class="item item-icon-right" data-ion-modal="_editGroup" >
          Settings
          {{> ionIcon icon="ios-arrow-right"}}
        </a>
        <a class="item item-icon-right" data-ion-modal="_removeUser" >
          Remove Users
          {{> ionIcon icon="ios-arrow-right"}}
        </a>

        {{#if invite}}
          <a class="item item-icon-right" data-ion-modal="_groupRequests">
            Requests to Join
            {{> ionIcon icon="ios-arrow-right"}}
          </a>
        {{/if}}

        <a class="item item-icon-right" data-action="deleteGroup">
          Delete Group
          {{> ionIcon icon="ios-arrow-right"}}
        </a>
      </div>
    </div>
  {{/ionPopover}}
</template>
