<template name="groupLinks">
  <div class="hundred-bottom">
    {{#ionList}}
      <div class="item item-divider">Quick Links</div>
      {{#each link in links}}
        <a href={{link.url}}>
          <div class="item">
            {{link.title}}
          </div>
        </a>
      {{/each}}
      {{#if commissionerAdmin}}
        <div class="item" data-action="_groupRequests">
          Group Requests
        </div>
      {{/if}}
    {{/ionList}}
  </div>
</template>
