<template name="memberCheck">
	{{#if alreadyMember }}
    <button class="button col col-33 button-balanced" data-action="invite">
     {{> ionIcon icon='ios-upload-outline'}} Invite
    </button>

    {{#if commissionerAdmin}}
      <button id="settings" data-ion-popover="_adminOptions" class="button col col-10 button-stable">
        {{> ionIcon icon='ios-gear'}}
      </button>
    {{else}}
		  <button id="join-toggle" data-action="showActionSheet" class="button button-stable col col-10" >
        {{> ionIcon icon='ios-gear'}}
      </button>

    {{/if}}

	{{else}}
		{{#if maxed}}
	    {{#if invite}}
	      {{> inviteOnly}}
	    {{else}}
			  <button data-action="joinGroup" id="join-toggle" class="button button-balanced col col-33 right" >Join</button>
		  {{/if}}
		{{else}}
			{{> inviteOnly}}
		{{/if}}
  {{/if}}
</template>

<template name="requestInvite">
  {{#if alreadyRequested}}
    <button data-action="requestPending" id="join-toggle" class="button button-stable col col-50" style="float:right">Request Pending</button>
  {{else}}
    <button data-action="requestInvite" id="join-toggle" class="button button-balanced col col-50" style="float:right">Request Invite</button>
  {{/if}}
</template>

<template name="inviteOnly">
  {{#if invite}}
    <button data-action="joinGroup" id="join-toggle" class="button button-balanced col col-33" style="float:right">Join</button>
  {{else}}
    {{> requestInvite}}
  {{/if}}
</template>
