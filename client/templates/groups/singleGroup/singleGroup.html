<template name="singleGroup">
<!-- Standard Nav instead of the custom nav design -->
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="groups"}}
  {{/contentFor}}

  {{> chatIcon}}

  {{#contentFor "headerTitle"}}
    <h1 class="title white-text-header">
      {{groupName}}
    </h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="container">
        {{#if visible}}
          {{#with group}}
            {{> leagueCard}}
          {{/with}}
          {{#if member}}
            {{> leagueLinks}}
            
            {{> leagueMatchups}}

          {{else}}
            <div class="group-wrapper">
              {{> groupAvatar}}
              {{> memberCheck}}
              {{> groupData}}
            </div>
          {{/if}}
        {{else}}
          <div class="no-notifications">
            This group is private and can only be seen by members
          </div>
        {{/if}}
      </div>
   {{/ionContent}}
  {{/ionView}}
</template>

<template name="chatIcon">
  {{#if member}}
    {{#contentFor "headerButtonRight"}}
      <button style="font-size: 13px;" class="button button-clear" data-ion-menu-toggle="right">
        {{> ionIcon icon="ios-chatboxes"}}
      </button>
    {{/contentFor}}
  {{/if}}
</template>

<template name="leagueMatchups">
  {{#if leagueMatchups}}
    {{> matchupCardList data=this type="league"}}
  {{else}}
    <div class="no-notifications container">
      No Matchups Scheduled
      {{#if commissionerAdmin}}
        <button class="ten-spacing button button-stable col col-100" data-action="createMatchup">Create Matchup</button>
      {{/if}}
    </div>
  {{/if}}
</template>

<template name="leagueLinks">
  <div id="button-section">
    <div class="button-card half" data-action="viewMembers">
      {{> ionIcon icon="ios-gear"}}
      <span class="text">Members</span>
      <span class="arrow">{{> ionIcon icon="ios-arrow-right"}}</span>
    </div>
    <div class="button-card half {{ifPlayer}}" data-action="viewMembers">
      {{> ionIcon icon="ios-gear"}}
      <span class="text">Invite</span>
      <span class="arrow">{{> ionIcon icon="ios-arrow-right"}}</span>
    </div>
    <div class="button-card half" data-action="viewLeaderboard">
      {{> ionIcon icon="ios-gear"}}
      <span class="text">Leaderboard</span>
      <span class="arrow">{{> ionIcon icon="ios-arrow-right"}}</span>
    </div>
    <div class="button-card half" data-action="viewGame">
      {{> ionIcon icon="ios-gear"}}
      <span class="text">View Game</span>
      <span class="arrow">{{> ionIcon icon="ios-arrow-right"}}</span>
    </div>
  </div>
</template>
