<template name="groups">
	{{#contentFor "headerButtonLeft"}}
    <button class="button button-clear nav-icon pull-left" data-ion-menu-toggle="left">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button>
  {{/contentFor}}

 {{#contentFor "headerTitle"}}
    <h1 class="title white-text-header">Leagues</h1>
 {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <a href="/searchGroups" class="button button-clear pull-right newGroup">
      {{> ionIcon icon='ios-search-strong'}}
    </a>
	{{/contentFor}}

  {{#ionView }}
    {{#ionContent}}

    <!-- {{> loader}}  -->
<!--     {{#if Template.subscriptionsReady}}
    <div class="loading-wrapper"> -->
    <!-- <div style="width: 100%; height: 200px; background-image:url('/friends.jpg'); background-size: cover; margin-top:-10px;">

    </div> -->

    <div class="container">
			<div style="margin: 20px 0;">
      	Watching the game with friends? Want to prove to your fantasy league that you know the most about football? Create a league!
			</div>
      <a href="/newgroup" class="newGroup">
      <button class="button button-balanced ">
        <i class="fa fa-comments-o"></i>
        Create League
      </button>
      </a>

      <a style="float: right;" href="/allGroups" class="newGroup">
      <button class="button button-stable ">
          {{> ionIcon icon='ios-people'}}
        All
      </button>
      </a>
    </div>

    <div class="item item-divider clear-fix" style="margin-top: 20px">Your Leagues</div>
    {{#if groups}}
      {{#each userGroups}}
        {{#ionItem path="group.show" avatar=true}}
          {{> groupAvatar}}
          <h2 class="center-username">{{name}}</h2>
        {{/ionItem}}
      {{/each}}
    {{else}}
      {{#ionItem buttonRight=true}}
        <p>No Leagues :( Join a League!</p>
        <a data-action="no-group" class="button">
          {{> ionIcon icon="ios-plus"}}
        </a>
      {{/ionItem}}
    {{/if}}
    {{/ionContent}}
  {{/ionView}}
</template>
