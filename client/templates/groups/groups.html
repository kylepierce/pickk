<template name="leaguesOverview">
	{{#contentFor "headerButtonLeft"}}
    <button class="button button-clear nav-icon pull-left" data-ion-menu-toggle="left">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button>
  {{/contentFor}}

 {{#contentFor "headerTitle"}}
    <h1 class="title white-text-header">Leagues</h1>
 {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <a href="/searchGroups" class="button button-clear pull-right newGroup">
      {{> ionIcon icon='ios-search-strong'}}
    </a>
	{{/contentFor}}

  {{#ionView }}
    {{#ionContent}}
		{{> heroSection}}
		<div class="container">
			{{#each league in userLeague}}
				{{#with league}}
					{{> leagueCard}}
				{{/with}}
			{{/each}}
			{{#if noLeaguesJoined}}
				{{#ionItem buttonRight=true}}
					<p>No Leagues :( Join a League!</p>
					<a data-action="no-group" class="button">
						{{> ionIcon icon="ios-plus"}}
					</a>
				{{/ionItem}}
			{{/if}}
		</div>
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="leagueCard">
	<div class="ten-spacing {{joined}} card-container" data-action="viewLeague">
		<div class="league-card-header">
			{{> leagueAvatar}}
			<div class="detail-container">
				<div class="league-name">{{name}}</div>
				<div class="commissioner">
					{{> ionIcon icon='ios-person'}}
					{{commissioner}}
				</div>
			</div>
			<span class="arrow">{{> ionIcon icon="ios-arrow-right"}}</span>
		</div>
		{{> leagueDetails}}
	</div>
</template>

<template name="leagueDetails">
	<div class="league-card-body card-detail-section">
		{{#each section in sections}}
			<div class="section">
				<div class="section-icon-container {{section.alert}}">
					{{#if section.icon}}
						{{> ionIcon icon=section.icon}}
					{{else}}
						<h4>{{section.headline}}</h4>
					{{/if}}
				</div>
				<div>{{section.title}}</div>
			</div>
		{{/each}}
	</div>
</template>
