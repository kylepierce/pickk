<template name="newGroup">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title white-text-header">Create New Group</h1>
  {{/contentFor}}


  {{#ionView}}
    {{#ionContent}}
		<div class="content overflow-scroll">
			<div class="list " >
				<form>
				<div class="item item-divider">Name</div>
				<label type="stacked" style="background-color: white;" class="item item-input item-stacked-label">
					<span class="input-label">Group Display Name:</span>
					<input type='text' label-type="stacked" id="groupName" placeholder="Company Accounting Department">
				</label>
				<br>
				<div class="item item-divider">Display Settings</div>
				
				<div>
					<input type="radio" name="privacy" id="private" required value="private">
					<label for="private" class="play-option">
					<i class="fa fa-star"></i> 
						Private
					</label>
				</div>

				<div>
					<input type="radio" name="privacy" id="invite" required value="invite">
					<label for="invite" class="play-option">
					<i class="fa fa-star"></i> 
						Invite Only
					</label>
				</div>

				<div>
					<input type="radio" name="privacy" id="public" required value=false>
					<label for="public" class="play-option">
					<i class="fa fa-star"></i> 
						Public
					</label>
				</div>
				
				<br>
				<button type="submit" id="submitGroup" style="float: right; width: 100%;" data-action="createGroup" class="button button-assertive " disabled> Create Group
				</button>
				</form>				

			</div>
		</div>
    {{/ionContent}}
   {{/ionView}}
</template>
