<template name="newGroup">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title white-text-header">Create New League</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
    <div class="container ten-spacing">
      {{#autoForm collection="Groups" schema=CreateLeague type="insert" id="createLeague"}}
        {{> afQuickField autofocus='' name='name' label-type='stacked'}}
        <br>
        {{> afQuickField type='select-radio' name='secret' }}
        {{> afQuickField type='select-checkbox' id="fix-check" name='skill'}}

        <!-- {{> afQuickField name='sport'}}
        {{> afQuickField name='team'}} -->
        <input name="status" type="submit" class="button button-large button-balanced" value="Create Leauge">
      {{/autoForm}}
    </div>
    {{/ionContent}}
   {{/ionView}}
</template>
