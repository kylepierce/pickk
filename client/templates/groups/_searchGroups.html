<template name="searchGroups">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title white-text-header">Search Leagues</h1>
  {{/contentFor}}

  {{#ionView }}
    {{#ionContent}}
		<div class="container">
    	{{> searchGroupBox}}
		</div>
    {{/ionContent}}
  {{/ionView}}

</template>


<template name="searchGroupBox">
    <div class="search-bar-fix">
    {{> EasySearch.Input index=GroupsIndex placeholder="Search..." }}
    </div>

      {{#ionList}}
        {{#EasySearch.Each index=GroupsIndex}}
          {{> leagueCard}}
        {{/EasySearch.Each}}
      {{/ionList}}

		{{#EasySearch.IfNoResults index=GroupsIndex logic="OR" }}
			<div class="no-results">No results found!</div>
			<a href="/newgroup" class="newGroup">
		    <button class="button col col-100">
		      <i class="fa fa-comments-o"></i>
		      Want to Create League?
		    </button>
    	</a>
		{{/EasySearch.IfNoResults}}

</template>
