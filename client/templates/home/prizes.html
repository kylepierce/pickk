<template name="prizes">
 {{> homeLayoutHeader}}

 {{#contentFor "headerTitle"}}
     <h1 class="title white-text-header">Prizes</h1>
 {{/contentFor}}

 {{#ionView}}
   {{#ionContent}}
      {{#each prize in prizes}}
        {{#ionItem avatar=true}}
          <h2>{{prize.title}}</h2>
          <img class="avatar" src="{{prize.photo}}">
          {{prize.text}}
        {{/ionItem}}
      {{/each}}
   {{/ionContent}}
 {{/ionView}}
</template>
