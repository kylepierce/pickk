<template name="homeGames">
  {{#if Template.subscriptionsReady}}
    {{#each game in listGames}}
      {{> entireGameCard game=game}}
    {{/each}}
    {{#each game in prePickk}} 
      {{> entireGameCard game=game}} 
    {{/each}}
    {{#each game in upcomingGames}}
      {{> entireGameCard game=game}}
    {{/each}}
  {{else}}
     {{> spinLoader}}
  {{/if}}
</template>

<template name="dailyPickkButton">
  {{#if gamePrediction}}
  <div class="animated fadeInRight">
    <button class="button col-md-100 ten-spacing daily-pickk-cta daily-pickk-background" style="height: 45px; margin-bottom: 10px;" data-action="game-prediction">
      <i class="fa fa-diamond" style="font-size: 1.3em; font-weight: 100;"></i>
      <span class="daily-pickk-text">New Daily Pickks</span>
    </button>
  </div>
  {{/if}}
</template>

<template name="inviteFriends">

      data-action="invite-friends">
      <span class="daily-pickk-text">Earn $1 Per Referral*</span>

  </div>
</template>
