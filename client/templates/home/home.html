<template name="home">
	{{> homeLayoutHeader}}
	{{#contentFor "headerTitle"}}
		<h1 class="title white-text-header" style="font-size: 1.2em;">
			<i class="fa fa-diamond"></i>
		  <strong>{{diamonds}}</strong> 
		  <span class="coin-icon"><i class="fa fa-circle"></i></span> 
    <strong>{{gameCoins}}</strong>
		</h1>
	{{/contentFor}}

  {{#ionView }}
    {{#ionContent}}

	    {{#each game in games}}
				{{> singleGameInfo game=game}}
				<div class="container" style="margin-top: 10px;"> 
					{{> singleGameCard game=game}}
				</div>
			{{/each}}

			<div class="container" style="margin-top: 10px;">
				{{#each question in questions}}
					{{> singleQuestion q=question}}
				{{/each}}
			</div>
			<!-- Temp for testing -->
			{{scoreMessage}}
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="singleQuestion">
	{{#if eventQuestions q}}
		{{> eventQuestion q=q t="atBat"}}
	{{/if}}
	{{#if commericalQuestions q}}
		{{> eventQuestion q=q t="free pickk"}}
	{{/if}}
	{{#if liveQuestion q}}
		{{> eventQuestion q=q t="live"}}
	{{/if}}
</template>

<template name="eventQuestion">
	<ul class="single-question animated fast slideInLeft">
		{{#each o in options q}}
			{{> option o=o q=q t=t}}
		{{/each}}
	</ul>
</template>

<template name="option">
	<li class="option" data-action="play-selected">
		<span class="icon-container">
			{{#if hasIcon o.title}} 
				<img class="baseball-call-icon" src="/baseball-calls/{{o.title}}.svg">
			{{/if}}
		</span>
		<span class="option-title">{{o.title}}</span>
		<span class="multiplier">x {{o.multiplier}}</span>
	</li>
</template>

<template name="wagers">
	<ul class="wagers">
		{{#each w in wagers}}
			{{> wager w=w q=q o=o t=t}}
		{{/each}}
	</ul>
</template>

<template name="wager">
	<li class="wager" data-action=wager-selected>{{w}}</li>
</template>

 
<template name="submitButton">
	{{#if live}}
		<button class="button button-balanced center" data-action="submit">Submit ({{{potential}}})</button>
	{{else}}
		<button class="button play-option button-assertive center" disabled >No Connection To Server</button>
	{{/if}}
</template>
