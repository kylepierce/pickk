<template name="home">

<!-- Standard Nav instead of the custom nav design -->
 {{> standardNav}}

 {{#contentFor "headerTitle"}}
	<h1 class="title white-text-header">{{gameName.name}}</h1>
 {{/contentFor}}

  {{#ionView }}
    {{#ionContent}}
    {{> loader}} 
    {{#if Template.subscriptionsReady}}  
    <!-- <div class="loading-wrapper"> -->
			{{> questionCard}}
		<!-- </div> -->
		{{/if}}
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="questionCard">
	{{#if live}}
		<img class="next-play slideInLeft" src="wait-for-play.png">
		<h5 class="next-play">No game right now...</h5>
	{{else}}			
		{{#if commercial}}
			<img class="next-play slideInLeft" src="wait-for-play.png">
			<h5 class="next-play">Commercial Break!</h5>	
	
		{{else}}
			{{#if active}}
				{{> activeQuestion}}
			{{else}}
				<img class="next-play slideInLeft" src="wait-for-play.png">
				<h5 class="next-play">Waiting for the play to end...</h5>
			{{/if}}
		{{/if}}
	{{/if}}
</template>


<template name="activeQuestion">
	{{#each questions}}
	<div class="container">
		<div class="container-item">
		<div class="question">
			{{ que}}
		</div>

		<form>
			<!-- Options -->
				{{> normalPlay}}

			<!-- Wagers -->
				{{> wagers}}

			<input id="submit-response" class="button play-option button-assertive center" type="submit" disabled value="Submit">
		</form>
	</div>
	</div>
	{{/each}}
</template>
