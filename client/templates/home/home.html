<template name="home">
  {{> homeLayoutHeader}}

  {{#contentFor "headerTitle"}}
      <h1 class="title white-text-header">Home</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="hero-section">
        {{#each item in hero}}
          {{> heroImage item=item}}
        {{/each}}
      </div>

      <div class="item item-divider" style="border: 0">
        Dashboard
      </div>
      <div class="container">
        {{#if gamePrediction}}
          <button class="button col-md-100 ten-spacing daily-pickk-cta" style="height: 45px;" data-action="game-prediction">
            <div class="col-md-25">
              <span class="numberNotification">
                {{dailyPickkCount}}
              </span>
            </div>
            <div class="col-md-50" style="float: left; margin-left: 20px">
              <i class="fa fa-diamond" style="margin-left: -38px; font-size: 1.3em; font-weight: 100;"></i>
              <span class="daily-pickk-text">
                Daily Pickks
              </span>
            </div>
          </button>
        {{/if}}

        <div>
          <button class="button col-md-45 dashboard-buttons" data-action="game-leaderboard">
            <i class="fa fa-diamond waiting-options-icon" style="font-size: 1.3em;"></i>
            <span>Leaderboard</span>
          </button>

          <button class="button col-md-45 dashboard-buttons" data-action="history">
            <i style="margin: 8px 0 0 0;" class="ion-ios-time-outline waiting-options-icon"></i>
            <span>History</span>
          </button>
        </div>
      </div>

      {{#if liveGames}}
        <div class="item item-divider clear-fix" style="border: 0">
          Live Games
        </div>
      {{/if}}
      <div class="container">
        {{#each game in games}}
          <div class="ten-spacing">
            {{> singleGameInfo game=game}}
            {{> singleGameCard game=game}}
            {{> singleGameCTA game=game}}
          </div>
        {{/each}}
      </div>

    {{/ionContent}}
  {{/ionView}}
</template>

<template name="heroImage">
  <a href="{{item.url}}">
    <div class="single-slide" style="background-image: url({{item.image}})">
      <div class="slider-text">
        {{item.text}}
      </div>
    </div>
  </a>
</template>

<template name="singleGameInfo">
  {{#if baseball}}
    {{#if inProgress}}
      {{> gameInProgressInfo game=game}}
    {{/if}}
  {{/if}}
  {{#if future}}
    {{> futureGameInfo game=game}}
  {{/if}}
  {{#if past}}
    {{> pastGameInfo game=game}}
  {{/if}}
</template>

<template name="singleGameCTA">
  {{#if inProgress}}
    <div data-action="play" id="{{game.id}}" class="single-game-shared single-game-cta">
      Play Now! ({{game.tv}})
    </div>
  {{/if}}
</template>

<template name="gameInProgressInfo">
  <div class="single-game-shared single-game-info">
    <div class="col-md-25 single-game-section">
      {{> inningDisplay inning=game.inning position=game.topOfInning}}
    </div>
    <div class="col-md-25 single-game-section">
      {{> outDisplay number=game.outs}}
    </div>
    <div class="col-md-25 single-game-section">
      {{> playersOnBase base=game.playersOnBase}}
    </div>
    <div class="col-md-25 single-game-section">
      {{> count gameId=game._id }}
    </div>
  </div>
</template>

<template name="futureGameInfo">
  <div class="single-game-shared single-game-info">
    {{ displayDate game.scheduled}} ({{game.tv}})
  </div>
</template>

<template name="pastGameInfo">
  <div class="single-game-shared single-game-info">
    <div class="col-md-50 past-game" data-action="game-leaderboard">
      Leadboard
    </div>
    <div class="col-md-50 past-game" style="border-left: #fff 1px solid;
" data-action="game-predictions">
      Predictions
    </div>
  </div>
</template>

<template name="count">
  {{#with count}}
    <span class="inning">{{ballCount}} - {{strikeCount}}</span>
  {{/with}}
</template>

<template name="outDisplay">
    {{{outs number}}}
</template>

<template name="inningDisplay">
  <span class="inning-position">
    {{#if position}}
      <i class="fa fa-caret-up"></i>
    {{else}}
      <i class="fa fa-caret-down"></i>
    {{/if}}
  </span>
  <span class="inning">{{grammer inning}}</span>
</template>

<template name="playersOnBase">
  <!-- Fix last / clean up -->
  {{#if base.third}}
    <div class="base-empty base-diamond base-fix third-base"></div>
  {{else}}
    <div class="base-diamond base-fix third-base"></div>
  {{/if}}
  {{#if base.second}}
    <div class="base-empty base-diamond second-base"></div>
  {{else}}
    <div class="base-diamond second-base"></div>
  {{/if}}
  {{#if base.first}}
    <div class="base-empty base-diamond base-fix first-base"></div>
  {{else}}
    <div class="base-diamond base-fix first-base"></div>
  {{/if}}
</template>

<template name="singleGameCard">
  <ul class="single-game-card">

    {{> teamBlock id=game.away.id abbr=game.away.abbr name=game.away.name runs=game.scoring.away.runs }}

    {{> teamBlock id=game.home.id abbr=game.home.abbr name=game.home.name runs=game.scoring.home.runs }}

  </ul>
</template>

<template name="teamBlock">
  <li class="team-block">
    <div class="team-colors team-text" style="background-color:{{teamColors id}}">
      {{abbr}}
    </div>
    <div class="team-block-border">
<!--       {{#if whoHasBall}}
        <i class="fa fa-angle-right"></i>
      {/if} -->
      <span class="team-name team-text">{{name}}</span>
      <span class="team-score team-text">{{runs}}</span>
    </div>
  </li>
</template>
