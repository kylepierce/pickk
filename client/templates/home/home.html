<template name="home">

<!-- Standard Nav instead of the custom nav design -->
 {{> homeLayoutHeader}}

 {{#contentFor "headerTitle"}}

		<i class="fa fa-diamond"></i>
    <strong>{{currentUser.profile.diamonds}}</strong> 
			
   	<span class="coin-icon"><i class="fa fa-circle"></i></span> 
    <strong>{{gameCoins currentUser._id "null"}}</strong>
  </h1>
 {{/contentFor}}

  {{#ionView }}
    {{#ionContent}}

    <!-- {{#if Template.subscriptionsReady}}   -->
    <!-- <div class="loading-wrapper"> -->
		{{> gameBar}}

    <div style="margin-top: 45px"> 
			{{> questionCard}}
		</div>
<!-- 
		{{/if}} -->

<template name="activeQuestion">
	<div class="container" id="normalCard" style="display: none;">
		<div class="container-item">
<!-- 		<div class="question">
			{{ que}}
		</div> -->

				<!-- Options -->
				{{> normalPlay}}
			</form>
		</div>

</template>

<template name="twoOptionQuestions">
	<div class="container" id="normalCard" style="display: none;">
		<div class="container-item">
		<div class="question larger-card">
			<h4>{{ que}}</h4>
		</div>

			<!-- Options -->
			<div id="two-choice">
				<div class="binary">
					<input type="radio" name="binary" id="{{options.option1.title}}" required value="option1">
					<label style="text-align: center;" for="{{options.option1.title}}" class="binary-option">
					
					{{options.option1.title}} 
					<span style="float:none;" id="{{options.option1.multiplier}}" class="multiplier">x {{options.option1.multiplier}}</span>
					</label>
				</div>

				<div>
					<input type="radio" name="binary" id="{{options.option2.title}}" required value="option2">
					<label style="text-align: center;" for="{{options.option2.title}}" class="binary-option">
					
					{{options.option2.title}}
					<span style="float:none;" id="{{options.option2.multiplier}}" class="multiplier">x {{options.option2.multiplier}}</span>
					</label>
				</div>
			</div>
	</div>
	</div>
</template>

<template name="commercialQuestion">

<template name="binaryChoice">
	<div class="container" id="binaryCard" style="display: none;">
		<ul>
		<li class="container-item">
		<div class="question larger-card">
			<h4>{{ que}}</h4>
		</div>
			<!-- Options -->
		<div>
			<div class="binary">
				<input type="radio" name="binary" id="{{options.option1.title}}" required value="option1">
				<label style="text-align: center;" for="{{options.option1.title}}" class="binary-option">
				
				{{options.option1.title}} 
				</label>
			</div>

			<div>
				<input type="radio" name="binary" id="{{options.option2.title}}" required value="option2">
				<label style="text-align: center;" for="{{options.option2.title}}" class="binary-option">
				
				{{options.option2.title}} 
				</label>
			</div>
		</div>

		{{#if live}}
		<input style="margin-top:10px" id="submit-binary" class="button play-option button-assertive center" type="submit" disabled value="Submit">
		{{else}}
		<button class="button play-option button-assertive center" disabled >No Connection To Server</button>
		{{/if }}
	</li>
	</ul>
	</div>
</template>

<template name="gameBar">
  <div class="bar bar-game"> 
		<div class="container" style="text-align: center; padding-top: 6px;"> 
			<div class="col-md-10 float-left" style="font-family: 'lato'; margin: 0 2%;">
				{{#if top}} 
					<i class="fa fa-caret-up"></i>
				{{else}} 
					<i class="fa fa-caret-down"></i>
				{{/if}}
					{{inning}}
			</div>
			<div class="col-md-33 float-left" style="font-family: 'lato'">
				COUNT: {{balls}} - {{strikes}} 
			</div>
			<div class="col-md-25 float-left" style="display:flex;justify-content:center;align-items:center;">
				{{#if oneOut}} 
					<div class="out"></div>
				{{else}} 
					<div class="no-out"></div>
				{{/if}}
				{{#if twoOuts}} 
					<div class="out"></div>
				{{else}} 
					<div class="no-out"></div> 
				{{/if}} 
				{{#if threeOuts}} 
					<div class="out"></div>
				{{else}} 
					<div class="no-out"></div>
				{{/if}}
			</div>

			<div class="col-md-25 float-left" style="display:flex;justify-content:center;">
				{{#if third}} 
					<div class="base-empty base-diamond base-fix third-base "></div> 
				{{else}} 
					<div class="base-diamond base-fix third-base "></div> 
				{{/if}}
				{{#if second}} 
					<div class="base-empty base-diamond"></div> 
				{{else}} 
					<div class="base-diamond"></div>
				{{/if}} 
				{{#if first}} 
					<div class="base-empty base-diamond base-fix first-base"></div> 
				{{else}} 
					<div class="base-diamond base-fix first-base"></div>
				{{/if}}
			</div>
		</div>
	</div>
</template>

<template name="playerCard">
	<div class="player-card" id="player">
  <div class="player-header">
    {{#ionSlideBox}}
      {{#ionSlide class=""}}
        {{#with playerInfo}}
        	<div  class="player-slider">
					<span class="player-name">{{name}}</span>

					<table>
						<thead>
							<td>AVG</td>
							<td>HR</td>
							<td>RBI</td>
							<td>OBP</td>
						</thead>
						<tr>
							<td>{{stats.y2016.avg}}</td>
							<td>{{stats.y2016.hr}}</td>
							<td>{{stats.y2016.rbi}}</td>
							<td>{{stats.y2016.obp}}</td>
						</tr>
					</table>

					</div>
				{{/with}}
      {{/ionSlide}}
    {{/ionSlideBox}}
  </div>
  </div>
</template>
