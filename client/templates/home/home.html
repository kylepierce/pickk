<template name="home">

<!-- Standard Nav instead of the custom nav design -->
 {{> homeLayoutHeader}}

 {{#contentFor "headerTitle"}}
	<h1 class="title white-text-header"><i class="fa fa-diamond"></i>
    	<strong>{{currentUser.profile.diamonds}}</strong> 
			
    	<span class="coin-icon"><i class="fa fa-circle"></i></span> 
    	<strong>{{currentUser.profile.coins}}</strong></h1>
 {{/contentFor}}

  {{#ionView }}
    {{#ionContent}}
    {{> loader}} 
    {{#if Template.subscriptionsReady}}  
    <!-- <div class="loading-wrapper"> -->
    <div class="bar bar-dark"> 
    	<div class="container" style="text-align: center; padding-top: 6px;">
    	<h1 class="title white-text-header">{{gameName.name}}</h1>
    	</div>
    	</div>
    	<div style="margin-top: 55px"> 
			{{> questionCard}}
			</div>
		<!-- </div> -->
		{{/if}}
		{{scoreMessage}}
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="questionCard">
	{{#if live}}
		{{#if gameQuestion}}
			  {{> predictionQuestions}}
		{{else}}
			<img class="next-play slideInLeft" src="wait-for-play.png">
			<h5 class="next-play">No Game Right Now<br><br>Check Back Tomorrow For Free Diamond Pickks<br><br><a class="button next-play" style="margin-left: center; margin-right: center;" href="games">View Game Schedule</a></h5>
		{{/if}}
	{{else}}
		{{#if commercial}}

		{{#if commercialQuestions}}
			{{#if binary}}

				<span style="text-align: center;">
					<h4>Free Pickk!</h4>
					
				</span>
				{{#each questions}}
					{{> binaryChoice}}
				{{/each}}
				<span style="text-align: center;">
					<h5>500 coins for Pickking <br> 2000 coins if right!</h5>
				</span>
				 
			{{else}}
				{{> commercialQuestion}}
			{{/if}}
		
		{{else}}
			<img class="next-play slideInLeft" src="wait-for-play.png">
			<h5 class="next-play">Commercial Break!</h5>	
			<p>Swipe Left to Chat!</p>
			{{/if}}

	{{else}}
		{{#if active}}
			{{> activeQuestion}}
		
		{{else}}
			<img class="next-play slideInLeft" src="wait-for-play.png">
			<h5 class="next-play">Waiting for the play to end...</h5>
			{{#with lastPlay}}
				<h5 class="next-play">You guessed {{description}} for {{wager}}</h5>
			{{/with}}

				{{#if connection}}	
					{{#if activeCheck}}
						<!-- <h5 class="next-play"><button class="button" id="changeAnswer">Change Answer
						</button></h5> -->
					{{/if}}
				{{/if }}
			{{/if}}
		{{/if}}
	{{/if}}
</template>

<template name="activeQuestion">
	{{#each questions}}
	<div class="container" id="normalCard" style="display: none;">
		<div class="container-item">
		<div class="question">
			{{ que}}
		</div>

		<form>
			<!-- Options -->
				{{> normalPlay}}

			<!-- Wagers -->
				{{> wagers}}

			{{#if live}}
				<input id="submit-response" class="button play-option button-assertive center" type="submit" disabled value="Submit">
			{{else}}
				<button class="button play-option button-assertive center" disabled >Waiting to reconnect</button>
			{{/if }}

		</form>
	</div>
	</div>
	{{/each}}
</template>

<template name="commercialQuestion">
	{{#each questions}}
	<div class="container" id="commercialCard" style="display: none;">
		<div class="container-item">
		<div class="question">
			{{ que}}
		</div>

		<form>
			<!-- Options -->
				{{> normalPlay}}

			<!-- Wagers -->
				{{> wagers}}

			{{#if live}}
				<input id="submit-response" class="button play-option button-assertive center" type="submit" disabled value="Submit">
			{{else}}
				<button class="button play-option button-assertive center" disabled >Waiting to reconnect</button>
			{{/if }}
		</form>
	</div>
	</div>
	{{/each}}
</template>

<template name="binaryChoice">
	<div class="container" id="binaryCard" style="display: none;">
		<ul>
		<li class="container-item">
		<div class="question larger-card">
			<h4>{{ que}}</h4>
		</div>

		<form>
			<!-- Options -->
			<div>
				<div class="binary">
					<input type="radio" name="binary" id="{{options.option1.title}}" required value="option1">
					<label style="text-align: center;" for="{{options.option1.title}}" class="binary-option">
					
					{{options.option1.title}} 
					</label>
				</div>

				<div>
					<input type="radio" name="binary" id="{{options.option2.title}}" required value="option2">
					<label style="text-align: center;" for="{{options.option2.title}}" class="binary-option">
					
					{{options.option2.title}} 
					</label>
				</div>
			</div>

			{{#if live}}
			<input style="margin-top:10px" id="submit-binary" class="button play-option button-assertive center" type="submit" disabled value="Submit">
			{{else}}
			<button class="button play-option button-assertive center" disabled >Waiting to</button>
			{{/if }}
		</form>
	</li>
	</ul>
	</div>
</template>
