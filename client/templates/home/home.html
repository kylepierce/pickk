<template name="home">

<!-- Standard Nav instead of the custom nav design -->
 {{> standardNav}}

  {{#ionView }}
    {{#ionContent}}
		<div class="container">
			{{> questionCard}}

		</div>
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="questionCard">
	{{#each questions}}
		<div class="question">
			{{ que}}
		</div>

		<form>
			<!-- Options -->
				{{> normalPlay}}

			<!-- Wagers -->
				{{> wagers}}

			<input style="height: 30px; line-height: 27px;" id="submit-response" class="button play-option button-assertive center" type="submit" disabled value="Submit">
		</form>

	{{/each}}
</template>


<template name="wagers">
	<div style="margin-bottom:10px;">
		<div>
			<input type="radio" name="wager" id="100" required value="100">
			<label class="one-third wager-box" for="100">100</label>
		</div>
		<div>
			<input type="radio" name="wager" id="250" required value="250">
			<label class="one-third wager-box" for="250">250</label> 
		</div>
		<div>
			<input type="radio" name="wager" id="500" required value="500">
			<label class="one-third wager-box" for="500">500</label> 
		</div>

		<div>
			<input type="radio" name="wager" id="1000" required value="1000">
			<label class="one-third wager-box" for="1000">1000</label> 
		</div>
		<div>
			<input type="radio" name="wager" id="2500" required value="2500">
			<label class="one-third wager-box" for="2500">2500</label> 
		</div>
		<div>
			<input type="radio" name="wager" id="5000" required value="5000">
			<label class="one-third wager-box" for="5000">5000</label> 
		</div>
	</div>
</template>

<template name="normalPlay">
	<div style="margin-bottom:10px">
		<div>
			<input type="radio" name="play" id="{{options.option1.title}}" required value="option1">
			<label for="{{options.option1.title}}" class="play-option">
			<i class="fa fa-star"></i> 
			{{options.option1.title}} 
			<span class="multiplier">x {{options.option1.multiplier}}</span>
			</label>
		</div>

		<div>
			<input type="radio" name="play" id="{{options.option2.title}}" required value="option2">
			<label for="{{options.option2.title}}" class="play-option">
			<i class="fa fa-star"></i> 
			{{options.option2.title}} 
			<span class="multiplier">x {{options.option2.multiplier}}</span></label>
		</div>

		<div>
			<input type="radio" name="play" id="{{options.option3.title}}" required value="option3">
			<label for="{{options.option3.title}}" class="play-option">
			<i class="fa fa-star"></i> 
			{{options.option3.title}} 
			<span class="multiplier">x {{options.option3.multiplier}}</span></label>
		</div>

		<div>
			<input type="radio" name="play" id="{{options.option4.title}}" required value="option4">
			<label for="{{options.option4.title}}" class="play-option">
			<i class="fa fa-star"></i> 
			{{options.option4.title}} 
			<span class="multiplier">x {{options.option4.multiplier}}</span></label>
		</div>
	</div>
</template>
