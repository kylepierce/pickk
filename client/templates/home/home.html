    {{#ionContent}}

<template name="questionCard">
	{{#each questions}}
			<div id="{{_id}}" class="question">
				{{ que}}
			</div>

			<form>
				<!-- Options -->
					{{> normalPlay}}

				<!-- Wagers -->
				<div style="margin-bottom:40px;">
					<div>
						<input type="radio" name="wager" id="100" value="100" checked>
						<label class="one-third wager-box" for="100">100</label>
					</div>
					<div>
						<input type="radio" name="wager" id="250" value="250">
						<label class="one-third wager-box" for="250">250</label> 
					</div>
					<div>
						<input type="radio" name="wager" id="500" value="500">
						<label class="one-third wager-box" for="500">500</label> 
					</div>

					<div>
						<input type="radio" name="wager" id="1000" value="1000">
						<label class="one-third wager-box" for="1000">1000</label> 
					</div>
					<div>
						<input type="radio" name="wager" id="2500" value="2500">
						<label class="one-third wager-box" for="2500">2500</label> 
					</div>
					<div>
						<input type="radio" name="wager" id="5000" value="5000">
						<label class="one-third wager-box" for="5000">5000</label> 
					</div>
				</div>
				<input class="button one-forth button-balanced center" type="submit" value="Submit">
			</form>

	{{/each}}
</template>

<template name="normalPlay">
	<div style="margin-bottom:40px">
		<div>
			<input type="radio" name="play" id="Run" value="Run">
			<label for="Run" class="play-option"> Run</label>
		</div><div>
			<input type="radio" name="play" id="Pass" value="Pass">
			<label for="Pass" class="play-option"> Pass</label>
		</div><div>
			<input type="radio" name="play" id="Fumble" value="Fumble">
			<label for="Fumble" class="play-option"> Fumble</label>
		</div><div>
			<input type="radio" name="play" id="Interception" value="Interception">
			<label for="Interception" class="play-option"> Interception 
			</label>
		</div>
	</div>
</template>
