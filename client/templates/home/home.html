<template name="home">

<!-- Standard Nav instead of the custom nav design -->
 {{> homeLayoutHeader}}

 {{#contentFor "headerTitle"}}
	<h1 class="title white-text-header" style="font-size: 1.2em;">
		<i class="fa fa-diamond"></i>
    <strong>{{currentUser.profile.diamonds}}</strong> 
			
   	<span class="coin-icon"><i class="fa fa-circle"></i></span> 
    <strong>{{currentUser.profile.coins}}</strong>
  </h1>
 {{/contentFor}}

  {{#ionView }}
    {{#ionContent}}
    {{> loader}} 

    {{#if Template.subscriptionsReady}}  
    <!-- <div class="loading-wrapper"> -->
    {{#if game}}
			{{> gameBar}}
    {{/if}}

    <div style="{{#if game}}margin-top: 45px{{/if}}"> 
    	{{> playerCard}}
			{{> questionCard}}
		</div>

		{{/if}}
		{{scoreMessage}}
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="questionCard">
	{{#if notLive}}
		<!-- Pre Game Predictions for Daily Diamonds -->
		{{#if gameQuestion}}
		
			{{#each gameQuestions}}
			  {{> predictionQuestions}}
			{{/each}}

		<!-- No Game and No Questions -->
		{{else}}
			<!-- <img class="next-play slideInLeft" src="wait-for-play.png"> -->
			<h5 class="next-play">No Game Right Now<br><br>Check Back Tomorrow For Free Diamond Pickks<br><br><a class="button next-play" style="margin-left: center; margin-right: center;" href="games">View Game Schedule</a></h5>
		{{/if}}
	{{/if}}

	{{#if live}}
			<!-- Commerical Break Has Been Activated -->
		{{#if commercial}}
			{{#if commercialQuestions}}

				<!-- Show Commerical Quesitons that have Binary Options (No Multipler) -->
				{{#if binary}}
					<span style="text-align: center;">
						<h4>Free Pickk!</h4>
						<span style="text-align: center;">
							<h5>500 coins for Pickking <br> 2000 coins if right!</h5>
						</span>	
					</span>

					{{#each questions}}
						{{> binaryChoice}}
					{{/each}}
				
				<!-- Show Multiple Answer Questions -->
				{{else}}
					{{#each multiAnswerCommQuestions}}
						{{> commercialQuestion}}
						{{showAds}}
					{{/each}}
				{{/if}}
			
			<!-- No Questions Available  -->
			{{else}}
				<!-- <img class="next-play slideInLeft" src="wait-for-play.png"> -->
				<h5 class="next-play">Commercial Break!</h5>	
				{{{commercialRandom}}}
			{{/if}}
		
		{{else}}
			{{#if active}}
				{{#if multiOptions}}
					<!-- Show In Game Quesitons that have Binary Options (With Multipler) -->
					{{#if ingameBinary}}
							{{#each twoOption}}
								{{> twoOptionQuestions}}
							{{/each}}
					{{else}}
							{{#each activeQuestions}}
								{{> activeQuestion}}
							{{/each}}
					{{/if}}
				
			{{else}}
					<!-- <img class="next-play slideInLeft" src="wait-for-play.png"> -->
					<h5 class="next-play">Next question coming up soon!</h5>
					{{#with lastPlay}}
					<p class="next-play">Have a question?<br> Check out our common questions in our side menu</p>
						<h5 class="next-play">You guessed {{description}} for {{wager}}</h5>
					{{/with}}
			{{/if}}
			{{/if}}
		{{/if}}
	{{/if}}
</template>

<template name="activeQuestion">
	<div class="container" id="normalCard" style="display: none;">
		<div class="container-item">
			<form>
				<!-- Options -->
				{{> normalPlay}}
			</form>
		</div>
	</div>
</template>

<template name="twoOptionQuestions">
	<div class="container" id="normalCard" style="display: none;">
		<div class="container-item">
		<div class="question larger-card">
			<h4>{{ que}}</h4>
		</div>

			<!-- Options -->
			<div>
				<div class="binary">
					<input type="radio" name="binary" id="{{options.option1.title}}" required value="option1">
					<label style="text-align: center;" for="{{options.option1.title}}" class="binary-option">
					
					{{options.option1.title}} (x{{options.option1.multiplier}})
					</label>
				</div>

				<div>
					<input type="radio" name="binary" id="{{options.option2.title}}" required value="option2">
					<label style="text-align: center;" for="{{options.option2.title}}" class="binary-option">
					
					{{options.option2.title}} (x{{options.option2.multiplier}}) 
					</label>
				</div>
			</div>

			<!-- Wagers -->
			<div style="margin-top: 75px">
				{{> wagers}}
			</div>

			{{#if live}}
				<input id="submit-response" class="button play-option button-assertive center" type="submit" disabled value="Submit">
			{{else}}
				<button class="button play-option button-assertive center" disabled >No Connection To Server</button>
			{{/if}}
	</div>
	</div>
</template>

<template name="commercialQuestion">
	<div class="container" id="commercialCard" style="display: none;">
		<div class="container-item">
		<div class="question">
			{{ que}}
		</div>

		<form>
			<!-- Options -->
				{{> normalPlay}}

			<!-- Wagers -->
				{{> wagers}}

			{{#if live}}
				<input id="submit-response" class="button play-option button-assertive center" type="submit" disabled value="Submit">
			{{else}}
				<button class="button play-option button-assertive center" disabled >No Connection To Server</button>
			{{/if }}
		</form>
	</div>
	</div>
</template>

				{{options.option1.title}} 
				</label>
			</div>

			<div>
				<input type="radio" name="binary" id="{{options.option2.title}}" required value="option2">

<template name="submitButton">
	{{#if live}}
		{{#if bothSelected}}
		<input id="submit-response" class="button play-option button-balanced center" type="submit" value="Submit">
		{{else}}
		<input id="submit-response" class="button play-option button-assertive center" type="submit" disabled value="Submit">
		{{/if}}
	{{else}}
		<button class="button play-option button-assertive center" disabled >No Connection To Server</button>
	{{/if}}
</template>

<template name="submitAndWagers">
	{{> wagers}}
	{{> submitButton}}
</template>

<template name="gameBar">
  <div class="bar bar-game"> 
		<div class="container" style="text-align: center; padding-top: 6px;"> 
			<div class="col-md-33 float-left" style="font-family: 'lato'">
				COUNT: {{balls}} - {{strikes}} 
			</div>
			<div class="col-md-33 float-left" style="display:flex;justify-content:center;align-items:center;">
				{{#if oneOut}} 
					<div class="out"></div>
				{{else}} 
					<div class="no-out"></div>
				{{/if}}
				{{#if twoOuts}} 
					<div class="out"></div>
				{{else}} 
					<div class="no-out"></div> 
				{{/if}} 
				{{#if threeOuts}} 
					<div class="out"></div>
				{{else}} 
					<div class="no-out"></div>
				{{/if}}
			</div>

			<div class="col-md-33 float-left" style="display:flex;justify-content:center;">
				{{#if third}} 
					<div class="base-empty base-diamond base-fix third-base "></div> 
				{{else}} 
					<div class="base-diamond base-fix third-base "></div> 
				{{/if}}
				{{#if second}} 
					<div class="base-empty base-diamond"></div> 
				{{else}} 
					<div class="base-diamond"></div>
				{{/if}} 
				{{#if first}} 
					<div class="base-empty base-diamond base-fix first-base"></div> 
				{{else}} 
					<div class="base-diamond base-fix first-base"></div>
				{{/if}}
			</div>
		</div>
	</div>
</template>

<template name="playerCard">
  <div class="">
    {{#ionSlideBox}}
      {{#ionSlide class=""}}
        {{#with playerInfo}}
        	<div class="player-slider">
					<span class="player-name">{{name}} {{number}}</span>
					<table>
						<thead>
							<td>AVG</td>
							<td>HR</td>
							<td>RBI</td>
							<td>OBP</td>
						</thead>
						<tr>
							<td>{{stats.y2016.avg}}</td>
							<td>{{stats.y2016.hr}}</td>
							<td>{{stats.y2016.rbi}}</td>
							<td>{{stats.y2016.obp}}</td>
						</tr>
					</table>
					</div>
				{{/with}}
      {{/ionSlide}}
    {{/ionSlideBox}}
  </div>
</template>
