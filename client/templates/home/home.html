<template name="home">
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear nav-icon pull-left" data-ion-menu-toggle="left">
      {{#if isAndroid}} 
        {{> ionIcon icon='android-more-vertical'}} 
      {{else}} 
        {{> ionIcon icon='navicon'}} 
      {{/if}}
    </button>
  {{/contentFor}} Ã¥

  {{#contentFor "headerButtonRight"}}
    <button style="font-size: 13px;" class="button button-clear" data-ion-menu-toggle="right">
      {{> ionIcon icon="ios-chatboxes"}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title white-text-header">Home</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{> heroSection location="home"}}

      <div class="container hundred-bottom">
        {{> homeButtons}}
        {{> dailyPickkButton}}
        {{#each game in listGames}}
          {{> entireGameCard game=game}}
        {{/each}}
        {{#if Template.subscriptionsReady}}
          {{#each game in upcomingGames}}
            {{> entireGameCard game=game}}
          {{/each}}
        {{/if}}
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="homeButtons">
  <div id="button-section" class="animated fadeInRight">
    <!-- These should be dynamicly created so it can changed quickly without submitting an update -->
    <!-- {{#each button in buttons}}
      <div class="button-card half" data-action="{{ref}}">
        {{{icon}}}
        <span class="text">{{title}}</span>
        <span class="arrow">{{> ionIcon icon="ios-arrow-right"}}</span>
      </div>
    {{/each}} -->
    <div class="button-card half" data-action="notification-button">
      {{> pickkIcon size="small" icon="notifications"}}
      <span class="text">Notifications</span>
      <span class="arrow">{{> ionIcon icon="ios-arrow-right"}}</span>
    </div>
    <div class="button-card half" data-action="leagues-button">
      {{> pickkIcon size="small" icon="league"}}
      <span class="text">Leagues</span>
      <span class="arrow">{{> ionIcon icon="ios-arrow-right"}}</span>
    </div>
    <div class="button-card half" data-action="matchups-button">
      {{> pickkIcon size="small" icon="matchup"}}
      <span class="text">Matchups</span>
      <span class="arrow">{{> ionIcon icon="ios-arrow-right"}}</span>
    </div>
    <div class="button-card half" data-action="allGames">
      {{> pickkIcon size="small" icon="games"}}
      <span class="text">View Games</span>
      <span class="arrow">{{> ionIcon icon="ios-arrow-right"}}</span>
    </div>
  </div>
</template>

<template name="dailyPickkButton">
  {{#if gamePrediction}}
  <div class="animated fadeInRight">
    <button class="button col-md-100 ten-spacing daily-pickk-cta daily-pickk-background" style="height: 45px; margin-bottom: 10px;" data-action="game-prediction">
      <i class="fa fa-diamond" style="font-size: 1.3em; font-weight: 100;"></i>
      <span class="daily-pickk-text">New Daily Pickks</span>
    </button>
  </div>
  {{/if}}
</template>
