<template name="home">
  {{> homeLayoutHeader}}

  {{#contentFor "headerTitle"}}
    <h1 class="title white-text-header">Home</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{> heroSection}}

      <div class="container hundred-bottom">

        {{> homeButtons}}
        {{> dailyPickkButton}}
        {{#if Template.subscriptionsReady}}
          {{#each game in listGames}}
            {{> entireGameCard game=game}}
          {{/each}}
        {{/if}}
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="homeButtons">
  <div id="button-section" class="animated fadeInRight">
    <!-- These should be dynamicly created so it can changed quickly without submitting an update -->
    <!-- {{#each button in buttons}}
      <div class="button-card half" data-action="{{ref}}">
        {{{icon}}}
        <span class="text">{{title}}</span>
        <span class="arrow">{{> ionIcon icon="ios-arrow-right"}}</span>
      </div>
    {{/each}} -->
    <div class="button-card half" data-action="notification-button">
      {{> ionIcon icon="ios-gear"}}
      <span class="text">Notifications</span>
      <span class="arrow">{{> ionIcon icon="ios-arrow-right"}}</span>
    </div>
    <div class="button-card half" data-action="leagues-button">
      {{> ionIcon icon="ios-gear"}}
      <span class="text">Leagues</span>
      <span class="arrow">{{> ionIcon icon="ios-arrow-right"}}</span>
    </div>
    <div class="button-card half" data-action="matchups-button">
      {{> ionIcon icon="ios-gear"}}
      <span class="text">Matchups</span>
      <span class="arrow">{{> ionIcon icon="ios-arrow-right"}}</span>
    </div>
    <div class="button-card half" data-action="allGames-button">
      {{> ionIcon icon="ios-gear"}}
      <span class="text">View Games</span>
      <span class="arrow">{{> ionIcon icon="ios-arrow-right"}}</span>
    </div>
  </div>
</template>

<template name="heroImage">
  <div class="single-slide" style="background-image: url({{item.image}})">
    <div class="slider-text">
      {{item.text}}
    </div>
  </div>
</template>

<template name="heroSection">
  <div id="hero-section" class="animated fadeInDown">
    {{#each hero in heros}}
      <div class="single-slide">
        {{> singleHero hero=hero}}
      </div>
    {{/each}}
  </div>
  <div class="line-divider"></div>
</template>

<template name="singleHero">
  <div class="card-container hero-card">
    <div class="hero-image" style="background-image: url({{hero.image}})">
      <span class="title">{{hero.title}}</span>
    </div>
    <div class="hero-bottom">
      {{hero.description}}
    </div>
  </div>
</template>

<template name="dailyPickkButton">
  {{#if gamePrediction}}
    <button class="button col-md-100 ten-spacing daily-pickk-cta daily-pickk-background animated fadeInRight" style="height: 45px; margin-bottom: 10px;" data-action="game-prediction">
      <!-- <div class="col-md-25">
        <span class="numberNotification">
          {{dailyPickkCount}}
        </span>
      </div> -->
      <!-- <div class="col-md-50" style="float: left; margin-left: 20px"> -->
        <i class="fa fa-diamond" style="font-size: 1.3em; font-weight: 100;"></i>
        <span class="daily-pickk-text">
          New Daily Pickks
        </span>
      <!-- </div> -->
    </button>
  {{/if}}
</template>
