<template name="_notificationPopover">
  {{#ionPopover class="popover-edit"}}
    <div class="content">
      <div class="list">
        <a class="item item-icon-right" href="#">
          Accept
          {{> ionIcon icon="ios-arrow-right"}}
        </a>
        <a class="item item-icon-right" href="#">
          Decline
          {{> ionIcon icon="ios-arrow-right"}}
        </a>
        <a class="item item-icon-right" href="#">
          Report
          {{> ionIcon icon="ios-arrow-right"}}
        </a>
      </div>
    </div>
  {{/ionPopover}}
</template>
