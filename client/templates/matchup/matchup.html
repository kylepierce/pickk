<template name="matchup">
  <!-- Standard Nav instead of the custom nav design -->
	{{#contentFor "headerButtonLeft"}}
    <button class="button button-clear nav-icon pull-left" data-ion-menu-toggle="left">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='navicon'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title white-text-header">Matchups</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button style="font-size: 11px;" class="button button-clear" data-ion-menu-toggle="right">
      {{> ionIcon icon="funnel"}}
    </button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
		<!-- <div class="container">
			<div style="margin-top:20px;">
				Watching a game with friends or at a party? Create a matchup to prove your knowledge!
			</div>
			<br>
      <br>
      <a href="/matchup/create" class="newGroup">
      <button class="button button-balanced col col-100">
        Challenge a Friend
      </button>
      </a>
    </div> -->
      <div class="list container">
				{{#if anyMatchups}}
					{{#each matchup in matchups}}
						{{> matchupItem m=matchup}}
					{{/each}}
				{{else}}
					<div class="no-notifications">
						No Matchups Found.
					</div>
				{{/if}}
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="matchupItem">
	<div class="{{joined}} card-list ten-spacing">
		<div class="matchup-card-header ">
			<span class="game">{{gameName m.gameId}}</span>
			<span class="commissioner">Commissioner: {{commissioner m}}</span>
		</div>
		<div class="matchup-body">
			<div class="section">
				<div>{{> ionIcon icon='ios-people'}}</div>
				<div>{{users m.users}} of {{limitNum m.limitNum}}</div>
			</div>
			<div class="section">
				<div>{{> ionIcon icon='ios-people'}}</div>
				<div>{{m.secret}}</div>
			</div>
			<div class="section">
				<div>{{> ionIcon icon='ios-people'}}</div>
				<div>{{m.skill}}</div>
			</div>
			<div class="section">
				<div>{{> ionIcon icon='ios-people'}}</div>
				<div>1 game</div>
			</div>
		</div>
	</div>
</template>
