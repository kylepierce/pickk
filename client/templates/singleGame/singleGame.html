<template name="singleGame">
	{{> homeLayoutHeader}}
	{{#contentFor "headerTitle"}}
		{{#if joinedGame}}
			{{> singleGameAwards}}
		{{/if}}
	{{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
			{{> singleGameInfo game=game}}

			<div id="notification-center" class="ten-spacing">
				<div class="single-notification">
					{{> singleGameCard game=game}}
				</div>
			</div>

			<div class="container ten-spacing">
				{{#if gameCompleted}}
					{{> waitingForNextPlay}}
				{{/if}}

				{{#if isLive}}
					<!-- Always show prop questions -->
					{{#if notJoinedGame}}
						{{> gameTypePrompt}}
					{{else}}
						{{#if prop}} 
							{{#each question in prop}}
								{{> singleQuestion q=question}}
							{{/each}}
						{{else}} 
							{{#if commericalBreak}} <!-- game.commerical = true -->
								{{#each question in commericalQuestions}}
									{{> commericalQuestion q=question}}
								{{/each}}
							{{else}} <!-- !game.commerical -->
								{{#if questions}}
									{{#each question in questions}}
										{{> singleQuestion q=question}}
									{{/each}}
								{{/if}}
							{{/if}}

							{{#if noQuestions}}
								<div class="animated fast fadeInUp hundred-bottom">
									<div class="clear-fix"></div>
										<h5 style="margin-bottom: 0;">
											Progress To Next Diamond Prize
										</h5>
										{{>diamondWatcher}}
										<h5>Game type: {{gameType}}</h5>
									{{> waitingForNextPlay}}
								</div>
							{{/if}}	<!-- noQuestions -->					
						{{/if}} <!-- prop -->
					{{/if}} <!-- notJoinedGame -->
				{{/if}} <!-- isLive -->
			</div>
			{{ scoreMessage}}
    {{/ionContent}}
  {{/ionView}}
</template>



<template name="commericalQuestion">
	{{#if propQuestion q}}
		{{> eventQuestion q=q t="prop"}}
	{{/if}}
	{{#if freePickk q}}
		{{> freePickkQuestion q=q t="free-pickk"}}
	{{/if}}
	{{#if driveQuestion q}}
		{{> eventQuestion q=q t="drive"}}
	{{/if}}
</template>

<template name="singleQuestion">
	{{#if propQuestions q}}
		{{> eventQuestion q=q t="prop"}}
	{{/if}}
	{{#if eventQuestions q}}
		{{> eventQuestion q=q t="atBat"}}
	{{/if}}
	{{#if liveQuestion q}}
		{{> eventQuestion q=q t="live"}}
	{{/if}}
	{{#if dailyPickk q}}
		{{> eventQuestion q=q t="prediction"}}
	{{/if}}
</template>

<template name="eventQuestion">
	<div class="single-question animated fast slideInLeft onboarding-extra-space ">
		<div class="question" style="{{q.background}}">
			<div class="display-question center">
				<span class="live-question-text center-text">{{q.que}}</span>
				{{#if liveQuestion q}}
					{{>countDownClock date=q.dateCreated}}
				{{/if}}
			</div>
		</div>
		<div class="binaryOptions">
		{{#each o in options q}}
			{{> option o=o q=q t=t}}
		{{/each}}
		</div>
	</div>
</template>

<template name="binaryOption">
	<div data-action="pickk" class="option col-md-50">
		{{o.title}}
	</div>	
</template>

<template name="option">
	<li class="option {{binary}}" data-action="play-selected">
		<div class="option-inner">
			{{#if hasIcon q}} 
				<span class="icon-container">
				<img class="baseball-call-icon" src="/baseball-calls/{{o.title}}.svg">
				</span>
			{{/if}}
			<span class="option-title">{{o.title}}</span>
			<span class="multiplier">x {{o.multiplier}}</span>
		</div>
	</li>
</template>
