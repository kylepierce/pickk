<template name="singleGame">
	{{> homeLayoutHeader}}
	{{#contentFor "headerTitle"}}
		{{> singleGameAwards}}
	{{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
			{{#if Template.subscriptionsReady}}
				{{> singleGameInfo game=game border=false}}
				{{> notificationCenter game=game}}

				<div class="container ten-spacing">
					{{#if status 1}}
						{{> preGame game=game}}
					{{/if}}
					{{#if status 2}}
						{{> activeGame game=game}}
					{{/if}}
					{{#if status 4}}
						{{> postGame game=game}}
					{{/if}}
				</div>
				
				<!-- {{> inviteToPlay}} -->
				{{ scoreMessage}}
			{{/if}}
    {{/ionContent}}
  {{/ionView}}
</template>
