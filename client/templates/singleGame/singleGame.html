<template name="singleGame">
	{{#contentFor "headerButtonLeft"}}
	  <button class="button button-clear nav-icon pull-left" data-ion-menu-toggle="left">
	    {{#if isAndroid}}
	      {{> ionIcon icon='android-more-vertical'}}
	    {{else}}
	      {{> ionIcon icon='navicon'}}
	    {{/if}}
	  </button>
	{{/contentFor}}

	{{#contentFor "headerTitle"}}
		{{> singleGameAwards}}
	{{/contentFor}}

	{{#contentFor "headerButtonRight"}}
    <button style="font-size: 13px;" class="button button-clear" data-ion-menu-toggle="right">
      {{> ionIcon icon="ios-chatboxes"}}
    </button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
			{{#if Template.subscriptionsReady}}
				{{> singleGameInfo game=game border=false}}
				{{> notificationCenter game=game}}

				<div class="container ten-spacing hundred-bottom">
					{{#if status 1}}
						{{> preGame game=game}}
					{{/if}}
					{{#if status 2}}
						{{> activeGame game=game}}
					{{/if}}
					{{#if status 4}}
						{{> postGame game=game}}
					{{/if}}
				</div>
				
				<!-- {{> inviteToPlay}} -->
				{{ scoreMessage}}
			{{/if}}
    {{/ionContent}}
  {{/ionView}}
</template>
