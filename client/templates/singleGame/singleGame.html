<template name="singleGame">
	{{> homeLayoutHeader}}
	{{#contentFor "headerTitle"}}
		{{> singleGameAwards}}
	{{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
			{{> singleGameInfo game=game}}

			<div id="notification-center" class="animated fadeInLeft">
				<div class="single-notification complete-game-card ">
					{{> singleGameCard game=game}}
				</div>
				{{> footballInfoCard}}
			</div>

			<div class="container ten-spacing">
				{{> waitingForNextPlay}}

				{{#if anyQuestions}}
					{{> liveGame game=game}}
				{{/if}}
					<!-- {{> inviteToPlay}} -->
			</div>
			{{ scoreMessage}}
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="liveGame">
		{{#if game.commercial}}
			{{#each question in commericalQuestions}}
				{{#if questionTypeIs "freePickk" question.type}}
					{{> freePickkQuestion q=question t=question.type}}
				{{else}}
					{{> eventQuestion q=question t=question.type}}
				{{/if}}
			{{/each}}

		{{else}}
			{{#each question in questions}}
				{{#if questionTypeIs "play" question.type}}
					{{> eventQuestion q=question t=question.type}}
				{{/if}}
				{{#if questionTypeIs "pitch" question.type}}
					{{> eventQuestion q=question t=question.type}}
				{{/if}}
				{{#if questionTypeIs "atBat" question.type}}
					{{> eventQuestion q=question t=question.type}}
				{{/if}}
			{{/each}}
		{{/if}}
</template>

<template name="eventQuestion">
	<div class="single-question animated fast slideInLeft">
		<div class="question" style="{{q.background}}">
			<div class="display-question center">
				<span class="live-question-text center-text">{{q.que}}</span>
				{{#if liveQuestion q}}
					{{>countDownClock date=q.dateCreated}}
				{{/if}}
			</div>
		</div>
		<div class="option-container">
			{{#each o in options q}}
				{{> option o=o q=q t=t}}
			{{/each}}
		</div>
		{{> wagers}}
		<button id="submitButton" class="submit-button button button-balanced center-text ten-spacing" data-action="submit">Submit</button>
	</div>
</template>

<template name="binaryOption">
	<div data-action="free-pickk" class="option col-md-50">
		{{o.title}}
	</div>
</template>

<template name="option">
	<li class="option square-options" data-action="play-selected">
		<div class="option-inner">
			<span class="option-title">{{o.title}}</span>
			<span class="multiplier">x {{o.multiplier}}</span>
		</div>
	</li>
</template>

<template name="footballInfoCard">
	<div class="single-notification complete-game-card info-card">
		<div class="football-inner">
			<div class="down">
				<span class="title">Down</span>
				<span class="detail">{{down}} & {{distance}}</span>
			</div>
			<div class="vertical-divider"></div>
			<div class="location">
				<span class="title">Location</span>
				<span class="detail">{{location}}</span>
			</div>
			<div class="vertical-divider"></div>
			<div class="time">
				<span class="title">{{quarter}}</span>
				<span class="detail">{{time}}</span>
			</div>
		</div>
		<div class="football-field">
			<div class="endzone team-colors team-text" style="background-color: #024">SD</div>
			<div class="field">
				<div class="distance-marker marker" style="margin-left: 53%"></div>
				<div class="down-marker marker" style="margin-left: 17%;"></div>
			</div>
			<div class="endzone team-colors team-text" style="background-color: #69BE28">SEA</div>
		</div>
	</div>
</template>
