<template name="joinGame">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}

	{{#contentFor "headerTitle"}}
    <h1 class="title white-text-header">
      {{{gameAbbr}}}
    </h1>
	{{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#if notAlreadyJoined}}
        {{> gameTypePrompt}}
      {{/if}}
    {{/ionContent}}
  {{/ionView}}
</template>
