<template name="joinGame">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}

	{{#contentFor "headerTitle"}}
    <h1 class="title white-text-header">
      {{{gameAbbr}}}
    </h1>
	{{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div style="{{background}}" class="special-background">
        {{#if notAlreadyJoined}}
          {{> gameTypePrompt}}
        {{/if}}
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
