<template name="gameTypePrompt">
	{{> spinLoader}}

	{{#if Template.subscriptionsReady}}
		<div class="container loading-wrapper">
			{{#with sportIs}}
				{{>gameTypeChoice this}}
			{{/with}}
		</div>
	{{/if}}
</template>

<template name="gameTypeChoice">
	<h2 class="live-question-text text-center">{{title}}</h2>
	<h3 class="live-question-text text-center">{{subTitle}}</h3>
	<ul style="margin-top: 30px;">
		{{#each option in options}}
			<li class="{{numberOfOptions options}} prompt-option {{alert option.featured}} text-center type-option" style="{{option.style}}" data-action="joinGame" data-value="{{option.gameType}}">
				<div class="center game-prompt-icon">{{{option.icon}}}</div>
				<h2>{{option.title}}</h2>
				<h4 class=" quarter-prompt-text">{{{option.desc}}}</h4>
			</li>
		{{/each}}
	</ul>
	<div class="col-md-100 ten-spacing text-center">{{desc}}</div>
</template>
