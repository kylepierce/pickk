<template name="waitingForNextPlay">
	<div id="waiting-for-play" class="animated fast fadeInUp hundred-bottom">
		{{#if baseball}}
			Current Batter: {{currentBatter}} <br>
			Up Next: {{upNext}}
		{{/if}}
		{{#if periodDiff}}
			<button data-action="nextPeriod">Join Next Quarter</button>
		{{else}}
			<div class="clear-fix"></div>
				<h5 style="margin-bottom: 0;">
					Progress To Next Diamond Reward
				</h5>
				{{>diamondWatcher}}
			<div class="clear-fix"></div>
		{{/if}}
		<div id="ratingBox"></div>

		{{> inviteToPlay}}
		<div class="card-list">
			<div class="card-list-header ten-spacing">Answers</div>
			{{> gameHistory i=3 extended=false}}

			<div class="card-list-footer" data-action="previous-answers">
				View Entire History
			</div>
		</div>

		<div class="card-list">
		<div class="card-list-header ten-spacing">
			<span>Leaderboard +</span>
			<span>
				<button style="font-size: 11px; min-height: 20px; max-height: 20px;" class="button button-clear float-right" data-action="filter-leaderboard">
	      	{{> ionIcon icon="funnel"}}
	    	</button>
			</span>
		</div>

		{{> miniLeaderboard i=3}}

		<div class="card-list-footer" data-action="game-leaderboard">
			View All
		</div>
			{{#if drive}}
			<button class="button col-md-100 ten-spacing daily-pickk-cta" style="height: 45px; margin-bottom: 10px;" data-action="switchToLive">
				Switch to Live (Play by Play)
			</button>
			{{/if}}
		</div>
	</div>
</template>

<template name="ratingPrompt">
  <div id="{{id}}" class="animated fast slideInLeft">
    <h4 class="center-text">{{title}}</h4>
    <button class="white-outline" data-action="{{noAction}}">{{noText}}</button>
    <button class="yes-prompt" data-action="{{yesAction}}">{{yesText}}</button>
  </div>
</template>
