<template name="preGame">
	{{#if noQuestions}}
		{{> historyCardList gameId=this.game._id number=3}}
		{{> matchupCardList gameId=this.game._id type="game"}}
	{{else}}
		{{> prePickkList}}
	{{/if}}
</template>
