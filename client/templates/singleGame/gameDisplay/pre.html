<template name="preGame">
	{{#if noQuestions}}
		{{> historyCardList gameId=this.game._id number=3 prePickks=true}}
		{{> matchupCardList gameId=this.game._id type="game"}}
	{{else}}
		{{> prePickkList}}
	{{/if}}
</template>

<template name="prePickkList">
	<div class="card-list">
		<div class="card-list-header ten-spacing">{{questionsAnswered}} / {{questionsAvailable}} Pre Pickks</div>
		{{#each question in preGamePickks}}
			{{> singleQuestion q=question}}
		{{/each}}
	</div>
</template>
