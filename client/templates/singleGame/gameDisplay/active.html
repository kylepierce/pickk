<template name="activeGame">
	{{#if userHasntJoined}}
		{{> gameTypePrompt}}
	{{else}}
		{{> waitingForNextPlay}}
		{{#if anyQuestions}}
			<div style="margin-bottom: 200px;">
				{{#if game.commercial}}
					{{#each question in commericalQuestions}}
						{{#if questionTypeIs "freePickk" question.type}}
							{{> freePickkQuestion q=question t=question.type}}
						{{else}}
							{{> eventQuestion q=question t=question.type wager=true}}
						{{/if}}
					{{/each}}

				{{else}}
					{{#each question in questions}}
						{{#if questionTypeIs "play" question.type}}
							{{> eventQuestion q=question t=question.type wager=true}}
						{{/if}}
						{{#if questionTypeIs "pitch" question.type}}
							{{> eventQuestion q=question t=question.type wager=true}}
						{{/if}}
						{{#if questionTypeIs "atBat" question.type}}
							{{> eventQuestion q=question t=question.type wager=true}}
						{{/if}}
					{{/each}}
				{{/if}}
			</div>
		{{/if}}
	{{/if}}
</template>
