<template name="landing">
  {{#ionView}}
    {{#ionContent}}
    <div class="slider-box">
    {{#ionSlideBox}}
        {{#ionSlide class="inner-slide-box landing-bg"}}
			    <h1>Pickk</h1>
					<p>Predict the outcomes of sports in real time</p>
        {{/ionSlide}}
        {{#ionSlide class="inner-slide-box landing-bg"}}
          <h1>Watch the game</h1>
          <p>Play while watching. No need to plan ahead. (Tap Run)</p>
            <div style="width: 75%; margin-bottom:10px; margin-left:12.5%;">
    <div>
      <input type="radio">
      <label id="onboard_play" class="play-option"><i class="fa fa-star"></i> Run</label>
    </div>

    <div>
      <a href="">
      <input type="radio">
      <label disabled class="play-option"><i class="fa fa-star"></i> Pass</label>
      </a>
    </div>

    <div>
      <input type="radio">
      <label disabled class="play-option"><i class="fa fa-star"></i> Fumble</label>
    </div>

    <div>
      <input type="radio">
      <label disabled for="Interception" class="play-option"><i class="fa fa-star"></i> Interception 
      </label>
    </div>
  </div>
        {{/ionSlide}}
        {{#ionSlide class="inner-slide-box landing-bg"}}
          <h1>Guess on each play</h1>
          <p>Every play has options and real time multipliers.</p>
        {{/ionSlide}}
        {{#ionSlide class="inner-slide-box landing-bg"}}
          <h1>Prove your skills</h1>
          <p>Play against your friends, family, and the entire world.</p>
        {{/ionSlide}}
      {{/ionSlideBox}}
      </div>
      {{> loginBox}}
  {{/ionContent}}
{{/ionView}}
</template> 

<template name="loginBox">
	<div class="intro">		
		<a href="/login">
			<button class="button button-outline button-large button-positive">
				Login
			</button>
		</a>
		<a href="/register">
			<button class="button button-large button-positive">
				Register
			</button>
		</a>
	</div>
</template>
